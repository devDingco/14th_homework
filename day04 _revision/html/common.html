<!DOCTYPE html>
<html lang="ko">
<head>
   
    <title>민지의 다이어리 동시구동 베이베 /title>
    <link rel="stylesheet" href="../css/style.css" />
    <Style>

    </Style>
</head>
<body>

    <header class="header">
        <h1>민지의 다이어리</h1>
    </header>

    <main class="main-container">

        <div id="page-index" class="page-container active">
            <section class="banner">
                <img src="../assets/Rectangle1.jpg" alt="배너 이미지" />
            </section>
            <nav class="tab-menu">
                <a href="#" class="tab-item active">일기보관함</a>
                <a href="#" class="tab-item">사진보관함</a>
            </nav>

            <div class = "사진 메인">

                <img src="../assets/anger.png" alt="">

            </div>


            <section class="diary-controls">

                <button id="open-new-diary-btn" class="button primary">+ 새 일기 쓰기</button>
            </section>
            <section id="diary-list-container" class="diary-list-container">
                </section>
        </div>

        <div id="page-detail" class="page-container">
            <article class="diary-detail-view">
                <h2 class="detail-title"></h2>
                <p class="detail-date"></p>
                <div class="detail-content"></div>
                <div class="detail-buttons">
                    <button id="edit-diary-btn">수정</button>
                    <button id="delete-diary-btn">삭제</button>
                </div>
            </article>
        </div>

        <div id="page-edit" class="page-container">
            <form id="edit-diary-form" class="diary-form">
                <h2 id="page-title">✍️ 일기 수정</h2>
                 </form>
        </div>

    </main>

    <footer class="footer">
        <h2>민지의 다이어리</h2>
        <p>Copyright &copy; 2025. Minji Co., Ltd. All rights reserved.</p>
    </footer>

    <div id="new-diary-modal" class="modal-wrapper">
        </div>
    
    <script src="../javascript/app.js"></script>
</body>
</html>
