<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>일기 보관함_메인_등록 다크모드</title>
  <style>
    body{margin:0;font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,Apple SD Gothic Neo,sans-serif;background:#f6f7fb;color:#111}
    .wrap{max-width:1120px;margin:24px auto;padding:0 24px}
    .bigbanner{background:#111;color:#fff;border-radius:14px;padding:18px 28px;margin:0 auto 16px;max-width:1120px;font-weight:800;font-size:44px;letter-spacing:.02em}

    /* Hero */
    .hero{background:#e9edf1;border-radius:24px;height:180px;margin-bottom:24px}

    /* Grid placeholder */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:#fff;border-radius:16px;padding:14px;box-shadow:0 1px 3px rgba(0,0,0,.1)}

    /* Button */
    .primary{height:40px;border-radius:10px;border:0;background:#111;color:#fff;padding:0 14px;cursor:pointer}

    /* Dark Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;z-index:50}
    .modal{background:#1d1d1f;color:#fff;border-radius:18px;box-shadow:0 10px 40px rgba(0,0,0,.5);width:400px;max-width:calc(100% - 40px);padding:24px;position:relative}
    .modal h2{margin:0 0 14px;font-size:18px;font-weight:700}
    .modal .row{margin:12px 0}
    .modal label{display:flex;align-items:center;gap:8px;margin:6px 0;cursor:pointer}
    .modal input[type=text]{width:100%;border-radius:8px;border:1px solid #333;background:#111;color:#eee;padding:10px;margin-top:6px}
    .switch{position:absolute;top:20px;right:20px;display:flex;align-items:center;gap:6px;font-size:13px}
    .switch input{appearance:none;width:32px;height:18px;background:#555;border-radius:999px;position:relative;cursor:pointer;outline:none}
    .switch input:checked{background:#4ade80}
    .switch input::after{content:"";position:absolute;width:14px;height:14px;border-radius:50%;background:#fff;top:2px;left:2px;transition:.2s}
    .switch input:checked::after{left:16px}

    .modal-footer{margin-top:16px;text-align:right}
    .modal-footer button{border:0;border-radius:8px;padding:10px 14px;margin-left:6px;cursor:pointer;font-weight:600}
    .btn-save{background:#111;color:#fff}

    /* Cancel Confirmation */
    .confirm{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:60;background:rgba(0,0,0,.5)}
    .confirm-box{background:#2c2c2e;color:#fff;border-radius:14px;padding:20px;max-width:320px;text-align:center;box-shadow:0 6px 24px rgba(0,0,0,.6)}
    .confirm-box h3{margin:0 0 12px;font-size:15px;font-weight:700}
    .confirm-box .actions{margin-top:16px;display:flex;justify-content:center;gap:12px}
    .confirm-box button{border:0;border-radius:8px;padding:10px 14px;cursor:pointer;font-weight:600}
    .btn-continue{background:#111;color:#fff}
    .btn-cancel{background:#444;color:#fff}
  </style>
</head>
<body>
  <div class="bigbanner">일기 보관함_메인_등록 다크모드</div>

  <div class="wrap">
    <div class="hero"></div>
    <section class="grid">
      <div class="card">카드</div>
      <div class="card">카드</div>
      <div class="card">카드</div>
    </section>
    <br>
    <button class="primary">+ 일기쓰기</button>
  </div>

  <!-- Dark Modal -->
  <div class="modal-backdrop">
    <div class="modal">
      <h2>일기 쓰기</h2>
      <div class="switch"><span>다크모드</span><input type="checkbox" checked></div>
      <div class="row">오늘 기분은 어떠신가요?</div>
      <div class="row">
        <label><input type="radio" name="mood"> 행복해요</label>
        <label><input type="radio" name="mood"> 슬퍼요</label>
        <label><input type="radio" name="mood"> 놀랐어요</label>
        <label><input type="radio" name="mood"> 화나요</label>
        <label><input type="radio" name="mood"> 기타</label>
      </div>
      <div class="row">
        <div>내용</div>
        <input type="text" placeholder="내용을 입력해주세요">
      </div>
      <div class="row">
        <div>내용</div>
        <input type="text" placeholder="내용을 입력해주세요">
      </div>
      <div class="modal-footer">
        <button class="btn-save">등록하기</button>
      </div>
    </div>
  </div>

  <!-- Cancel Confirmation Popup -->
  <div class="confirm">
    <div class="confirm-box">
      <h3>일기 등록 취소</h3>
      <p>일기 등록을 취소하시겠어요?</p>
      <div class="actions">
        <button class="btn-continue">계속 작성</button>
        <button class="btn-cancel">등록 취소</button>
      </div>
    </div>
  </div>
</body>
</html>
