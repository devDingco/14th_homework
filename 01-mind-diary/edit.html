<!DOCTYPE html>
<html lang="ko">

<head>
    <title>일기 수정</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./edit.css" />
    <script src="./edit.js"></script>
</head>

<body>
    <div class="전체컨테이너">
        <div class="내용컨테이너">
            <div class="헤더">
                <a href="./index.html">
                    <h1>민지의 다이어리</h1>
                </a>
            </div>
            <div class="일기수정메인">
                <div class="일기오늘기분">
                    <h2>오늘 기분은 어땠나요?</h2>
                    <div class="일기라디오">
                        <div class="라디오그룹">
                            <input type="radio" id="happy" name="기분" value="행복해요">
                            <label for="happy" class="라디오라벨">행복해요</label>
                        </div>
                        
                        <div class="라디오그룹">
                            <input type="radio" id="sad" name="기분" value="슬퍼요">
                            <label for="sad" class="라디오라벨">슬퍼요</label>
                        </div>
                        
                        <div class="라디오그룹">
                            <input type="radio" id="surprised" name="기분" value="놀랐어요">
                            <label for="surprised" class="라디오라벨">놀랐어요</label>
                        </div>
                        
                        <div class="라디오그룹">
                            <input type="radio" id="angry" name="기분" value="화나요">
                            <label for="angry" class="라디오라벨">화나요</label>
                        </div>
                        
                        <div class="라디오그룹">
                            <input type="radio" id="etc" name="기분" value="기타">
                            <label for="etc" class="라디오라벨">기타</label>
                        </div>
                    </div>
                </div>
                <div class="입력필드그룹">
                    <p class="라벨">제목</p>
                    <input type="text" class="입력창" placeholder="제목을 입력해 주세요.">
                </div>

                <div class="입력필드그룹">
                    <p class="라벨">내용</p>
                    <textarea class="입력창" placeholder="내용을 입력해 주세요." rows="4"></textarea>
                </div>
                <div class="버튼컨테이너">
                    <button id="일기수정취소버튼" class="버튼_중간크기_화이트">취소</button>
                    <button id="일기수정수정버튼" class="버튼_중간크기_블랙">수정</button>
                </div>
            </div>


        </div>

    </div>
    </div>


</body>

</html>
