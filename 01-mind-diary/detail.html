<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>일기 상세</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./detail.css" />
    <script src="./detail.js"></script>
    <script src="./darkMode.js"></script>
</head>

<body>
    <div class="전체컨테이너">
        <div class="내용컨테이너">
            <div class="헤더">
                <a href="./index.html">
                    <h1>민지의 다이어리</h1>
                </a>
                <div class="토글컨테이너">다크모드<input type="checkbox" class="토글" id="다크모드전환토글"></div>
            </div>
            <div class="일기상세메인">
                <div class="복사토스트">내용이 복사되었습니다.</div>
                <div class="일기상세타이틀">
                    <!-- 여기에 타이틀 표시 -->
                </div>
                <div class="일기상세기분과날짜">
                    <div class="기분">
                        <!-- 여기에 기분 표시 -->
                    </div>
                    <div class="날짜">
                        <!-- 여기에 날짜 표시 -->
                    </div>
                </div>
                <div class="일기상세내용">
                    <!-- 여기에 내용 표시 -->
                </div>
                <div class="기능버튼컨테이너">
                    <div id="내용복사버튼" class="버튼_작은크기_텍스트"><img src="./assets/icons/copy-icon.svg">내용 복사</div>
                </div>
                
                <div class="일기상세버튼컨테이너">
                    <button id="일기상세수정버튼" class="버튼_작은크기_화이트">수정</button>
                    <button id="일기상세삭제버튼" class="버튼_작은크기_화이트">삭제</button>
                </div>
                <div class="회고영역컨테이너">
                    <h4>회고</h4>
                    <form class="회고입력과버튼컨테이너" onsubmit="회고제출(event)">
                        <input class="입력창" type="text" placeholder="회고를 남겨보세요." name="회고입력">
                        <button class="버튼_작은크기_블랙" type="submit">입력</button>
                    </form>
                    <div class="회고개별컨테이너">
                        </div>
                </div>
            </div>


        </div>

    </div>
    </div>


</body>

</html>
