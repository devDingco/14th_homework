<!DOCTYPE html>
<html lang="ko">
<head>
    <title>My Diary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./darkMode.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./photoList.css">
    <script src="./darkMode.js"></script>
    <script src="./index.js"></script>
    <script src="./photo.js"></script>
    <script src="./floatingButton.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-contents">
            <a href="./index.html" class="headline-bold-24 header-brand-link" style="color: var(--black);">민지의 다이어리</a>
            <div class="darkmode-wrapper">
                <p class="darkmode-title title-regular-16">다크모드</p>
                <input type="checkbox" class="toggle-input" id="toggle" onclick="toggleTheme()"/>
                <label class="toggle-label" for="toggle" > </label>
            </div>
        </div>
    </header>
    
    <div class="header-banner">
        <img class="header-banner-img" src="./public/images/Rectangle.png">
    </div>
    
    <div class="container">
        <div class="body">
            <div class="body-menu-selector-wrapper">
                <div class="body-menu">
                    <div class="body-menu-item" >
                        <a href="./index.html">
                            <p class="body-menu-item-title headline-bold-24">일기보관함</p>
                        </a>
                    </div>
                    <div class="body-menu-item active">
                            <p class="body-menu-item-title headline-bold-28">사진보관함</p>
                        </a>
                    </div>
                </div>
                <div class="seletor-with-searchBar-wrapper">
                    <div class="body-selector">
                        <div class="dropdown-container">
                            <div class="dropdown-button" id="dropdownButton">
                                <span class="dropdown-text body-medium-16">전체</span>
                                <img class="dropdown-icon" src="./public/icons/light/down_fill_light_m.svg" alt="dropdown">
                            </div>
                            <div class="dropdown-menu" id="dropdownMenu">
                                <div class="dropdown-item active body-medium-16" data-value="all">
                                    <span>기본</span>
                                    <img class="check-icon" src="./public/icons/light/check_outline_light_xs.svg" alt="check">
                                </div>
                                <div class="dropdown-item body-medium-16" data-value="행복해요">
                                    <span>가로형</span>
                                </div>
                                <div class="dropdown-item body-medium-16" data-value="슬퍼요">
                                    <span>세로형</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="photo-list-body-contents">
                <div class="photo-list">
                    <div class="photo-item">
                        <div class="photo-Skeleton-wrapper">
                            <div class="photo-Skeleton-item ratio-square">
                                <div class="photo-Skeleton-stick"></div>
                            </div>
                            <div class="photo-Skeleton-item ratio-square">
                                <div class="photo-Skeleton-stick"></div>
                            </div>
                            <div class="photo-Skeleton-item ratio-square">
                                <div class="photo-Skeleton-stick"></div>
                            </div>
                        </div>
                        <script>
                            document.addEventListener('DOMContentLoaded', () => {
                              if (typeof window.renderPhotoList === 'function') {
                                window.renderPhotoList({ page: 1, limit: 10 });
                              }
                            });
                        </script>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="floating-button-wrapper">
        <button id="floatingButton" class="floating-button" onclick="handleFloatingButtonClick()">
            <img class="floating-button-icon" src="./public/icons/light/up_outline_light_xl.svg" alt="add">
        </button>
    </div>
    
    <footer class="footer">    
        <div class="footer-contents">
            <p class="headline-bold-20">민지의 다이어리</p>
            <p class="body-regular-14">민지의 다이어리</p>
            <p id="footer-copyright">Copyright 2025. Minji Diary all rights reserved.</p>
        </div>
    </footer>

</body>
</html>
