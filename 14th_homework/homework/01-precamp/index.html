<!DOCTYPE html>
<html lang="ko">
<head>
    <title>슬랙 클론 코딩</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="가장큰배경">
        <div class="헤더">
            <div class="헤더__왼쪽영역">
                <img src="./assets/icons/arrow_left.png" width="32px" height="32px"/>
                <img src="./assets/icons/arrow_right.png" width="32px" height="32px"/>
                <img src="./assets/icons/time.png" width="32px" height="32px"/>
            </div>
            <div class="헤더__오른쪽영역">
                <img src="./assets/images/searchbar.png" width="920px" height="48px">
                <div class="헤더__오른쪽영역__프로필설정">
                    <img src="./assets/icons/badge.png" width="111px" height="48px">
                    <img src="./assets/icons/help.png" width="32px" height="32px">
                </div>
                
            </div>
        </div>

        <div class="바디">
            <div class="바디__사이드바왼쪽">
                
                <div class="바디__사이드바왼쪽__상단">
                    
                    <img src="./assets/images/channel.png" width="40px" height="40px">
                    
                    <div class="바디__사이드바왼쪽__상단__메뉴">
                        <div class="바디__사이드바왼쪽__홈영역">
                            <img src="./assets/icons/home.png" width="40px" height="40px">
                            <div class="바디__사이드바왼쪽__텍스트">홈</div>
                        </div>
                        <div class="바디__사이드바왼쪽__대화영역">
                            <img src="./assets/icons/chat.png" width="40px" height="40px">
                            <div class="바디__사이드바왼쪽__텍스트">대화</div>
                        </div>
                        <div class="바디__사이드바왼쪽__알림영역">
                            <img src="./assets/icons/notifications.png" width="40px" height="40px">
                            <div class="바디__사이드바왼쪽__텍스트">알림</div>
                        </div>
                        <div class="바디__사이드바왼쪽__북마크영역">
                            <img src="./assets/icons/bookmark.png" width="40px" height="40px">
                            <div class="바디__사이드바왼쪽__텍스트">북마크</div>
                        </div>
                        <div class="바디__사이드바왼쪽__더보기영역">
                            <img src="./assets/icons/more_meatball.png" width="40px" height="40px">
                            <div class="바디__사이드바왼쪽__텍스트">더보기</div>
                        </div>

                    </div>
                </div>
                
                <div class="바디__사이드바왼쪽__하단">
                    <img src="./assets/icons/add.png" width="40px" height="40px">
                    <img src="./assets/images/profile.png" width="40px" height="40px">                    
                </div>
            
            </div>

            <div class="바디__메인">
                <div class="바디__메인__메뉴">
                    <div class="바디__메인__메뉴__채널명">
                        <div class="바디__메인__메뉴__채널명__텍스트">코드캠프</div>
                        <div class="바디__메인__메뉴__채널명__아이콘">
                            <img src="./assets/icons/filter.png" width="24px" height="24px">
                            <img src="./assets/icons/edit.png" width="24px" height="24px">
                        </div>
                    </div>
                    <img src="./assets/images/more_button.png" width="360px" height="40px">
                    <hr class="바디__메인__메뉴__구분선" />

                    <div class="바디__메인__메뉴__채널리스트">
                        <div class="바디__메인__메뉴__채널리스트__기수">
                            <div class="바디__메인__메뉴__채널리스트__기수__타이틀">
                                <img src="./assets/images/logo_codecamp.png" width="24px" height="24px">
                                <div class="바디__메인__메뉴__채널리스트__텍스트">코드캠프 13기</div>
                            </div>
                            <img src="./assets/images/status_badge.png" width="66px" height="32px">
                        </div>
                        <div class="바디__메인__메뉴__채널리스트__수강생">
                            <div class="바디__메인__메뉴__채널리스트__수강생__타이틀">
                                <div class="바디__메인__메뉴__채널리스트__수강생__타이틀__왼쪽">
                                    <img src="./assets/icons/group.png" width="24px" height="24px">
                                    <div class="바디__메인__메뉴__채널리스트__텍스트">수강생 리스트</div>
                                </div>
                                <img src="./assets/icons/arrow_down.png" width="24px" height="24px">
                            </div>

                            <div class="바디__메인__메뉴__채널리스트__수강생__콘텐츠">
                                <div class="바디__메인__메뉴__채널리스트__수강생__콘텐츠__텍스트">
                                    현재 가입한 멤버가 없어요. <br>
                                    회원가입 해보세요.
                                </div>
                                <img src="./assets/images/join_button.png" width="126px" height="40px">
                                
                            </div>
                        </div>
                        <div class="바디__메인__메뉴__채널리스트__채널">

                            <div class="바디__메인__메뉴__채널리스트__채널__타이틀">
                                <div class="바디__메인__메뉴__채널리스트__채널__타이틀__왼쪽">
                                    <img src="./assets/icons/channel_list.png" width="24px" height="24px">
                                    <div class="바디__메인__메뉴__채널리스트__텍스트">채널</div>
                                </div>
                                <img src="./assets/icons/arrow_down.png" width="24px" height="24px">
                            </div>


                            <div class="바디__메인__메뉴__채널리스트__채널__콘텐츠">
                                <div class="바디__메인__메뉴__채널리스트__채널__콘텐츠__목록">
                                    <div class="바디__메인__메뉴__채널리스트__채널__콘텐츠__목록__채널명">
                                        <img src="./assets/icons/tag.png" width="20px" height="20px">
                                        <div class="바디__메인__메뉴__채널리스트__채널__콘텐츠__목록__텍스트">채널1</div>
                                    </div>
                                    <div class="바디__메인__메뉴__채널리스트__채널__콘텐츠__목록__채널명">
                                        <img src="./assets/icons/tag.png" width="20px" height="20px">
                                        <div class="바디__메인__메뉴__채널리스트__채널__콘텐츠__목록__텍스트">채널2</div>
                                    </div>
                                    <div class="바디__메인__메뉴__채널리스트__채널__콘텐츠__목록__채널명">
                                        <img src="./assets/icons/tag.png" width="20px" height="20px">
                                        <div class="바디__메인__메뉴__채널리스트__채널__콘텐츠__목록__텍스트">채널3</div>
                                    </div>
                                    <div class="바디__메인__메뉴__채널리스트__채널__콘텐츠__목록__채널명">
                                        <img src="./assets/icons/tag.png" width="20px" height="20px">
                                        <div class="바디__메인__메뉴__채널리스트__채널__콘텐츠__목록__텍스트">채널4</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        
                        <div class="바디__메인__메뉴__채널리스트__차단">                            
                            <img src="./assets/icons/skull.png" width="24px" height="24px">
                            <div class="바디__메인__메뉴__채널리스트__텍스트">차단 멤버 리스트</div>                            
                        </div>
                    </div>

                    
                </div>            

                <div class="바디__메인__회원가입">
                    <h1 class="바디__메인__회원가입__타이틀">
                    코드캠프에 가입하고 <br>
                    개발자로 커리어 점프하세요.</h1>

                    <div class="바디__메인__회원가입__콘텐츠">
                        
                        <div class="바디__메인__회원가입__상단">

                            <div class="바디__메인__회원가입__이름">
                                <div class="바디__메인__회원가입__라벨">이름</div>                                                            
                                    <div class="바디__메인__회원가입__인풋박스">                                       
                                        <div class="바디__메인__회원가입__인풋">
                                            <input type="text" placeholder="이름을 입력해 주세요." />
                                        </div>
                                    </div>
                                                            
                            </div>

                            <div class="바디__메인__회원가입__이메일">
                                <div class="바디__메인__회원가입__라벨">이메일</div>                                                            
                                    <div class="바디__메인__회원가입__인풋박스">                                       
                                        <div class="바디__메인__회원가입__인풋">
                                            <input type="text" placeholder="네이버,구글,한메일,카카오 계정만 입력" />
                                        </div>
                                    </div>
                                                            
                            </div>

                            <div class="바디__메인__회원가입__비밀번호">
                                <div class="바디__메인__회원가입__라벨">비밀번호</div>                                                            
                                    <div class="바디__메인__회원가입__인풋박스">                                       
                                        <div class="바디__메인__회원가입__인풋">
                                            <input type="text" placeholder="비밀번호를 입력해 주세요." />
                                        </div>
                                    </div>
                                                            
                            </div>

                            <div class="바디__메인__회원가입__전화번호">
                                <div class="바디__메인__회원가입__라벨">전화번호</div>                                                            
                                    <div class="바디__메인__회원가입__인풋박스">                                       
                                        <div class="바디__메인__회원가입__인풋">
                                            <input type="text" placeholder="010으로 시작, '-'를 꼭 입력해 주세요." />
                                        </div>
                                    </div>
                                                            
                            </div>

                            <div class="바디__메인__회원가입__자기소개">
                                <div class="바디__메인__회원가입__라벨">자기소개</div>                                                            
                                    <div class="바디__메인__회원가입__인풋박스">                                       
                                        <div class="바디__메인__회원가입__인풋">
                                            <input type="text" placeholder="자기소개를 입력해 주세요." />
                                        </div>
                                    </div>
                                                            
                            </div>                                                       
                                                      

                            <div class="바디__메인__회원가입__성별">
                                <div class="바디__메인__회원가입__라벨">성별</div>
                                <div class="바디__라디오__그룹">
                                    <div class="바디__남성체크박스">
                                        <input type="radio" name="성별선택" />남성
                                    </div>
                                    <div class="바디__여성체크박스">
                                        <input type="radio" name="성별선택" />여성
                                    </div>
                            </div>                         
                           
                            
                        </div>

                    <div class="바디__메인__회원가입__하단">
                            
                        <div class="바디__메인__회원가입__동의">
                            <input type="checkbox">
                            집에는 씻으러만 가는데 동의합니다.
                        </div>

                        <button class="바디__메인__회원가입__버튼">
                            가입하기
                        </button>
                            
                    </div>
                        
                </div>


                


            </div>                  

            
        </div>
            
            <div class="바디__메인__사진"></div>


        </div>


            <div class="바디__사이드바오른쪽"></div>
        <div class="푸터">

        </div>
    
</body>
</html>
