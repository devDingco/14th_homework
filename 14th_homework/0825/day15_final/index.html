<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triptalk - 게시글 등록</title>
    <!-- React 및 ReactDOM CDN 링크 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel CDN 링크 (JSX를 JavaScript로 변환) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Noto Sans KR Google Font 적용 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { createElement } = React;
        const { createRoot } = ReactDOM;

        // CSS를 React 컴포넌트 내부에서 직접 정의
        const style = `
        /* 기본 스타일 */
        body {
            margin: 0;
            /* Noto Sans KR 폰트 적용 */
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 메인 컨테이너 - 샘플 이미지와 동일한 중앙 정렬 및 여백 적용 */
        .main-container {
            width: 100%;
            max-width: 1280px; 
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
        }

        /* PC 화면 (데스크톱 레이아웃) */
        @media (min-width: 1025px) {
            .main-container {
                /* 패딩을 헤더와 동일하게 수정 */
                padding: 16px 40px; 
            }
        }

        /* 태블릿 화면 (중간 구간) */
        @media (min-width: 768px) and (max-width: 1024px) {
            .main-container {
                /* 패딩을 헤더와 동일하게 수정 */
                padding: 16px 32px; 
            }
        }

        /* 모바일 화면 */
        @media (max-width: 767px) {
            .main-container {
                border-radius: 0;
                /* 패딩을 헤더와 동일하게 수정 */
                padding: 16px 20px; 
            }
        }

        /* Header - 로고와 메뉴가 같은 줄에 위치하도록 수정 */
        .header {
            display: flex;
            justify-content: space-between; /* 양 끝 정렬 */
            align-items: center;
            padding: 10px 0px 45px 0px;
            background-color: #ffffff;
            /* 헤더 아래 줄 제거 */
            border-bottom: none;
        }
        
        /* 모바일 헤더 패딩 */
        @media (max-width: 767px) {
            .header {
                padding: 16px 20px;
            }
        }

        /* 로고와 메뉴를 담는 컨테이너 */
        .header-logo-and-nav {
            display: flex;
            align-items: center;
            gap: 10px; /* 항목 간 간격 조정 */
        }

        .header-logo {
            height: 40px;
        }
        
        /* 메뉴 항목 간의 간격을 조절 */
        .header-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .header-nav a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin-left: 12px;
        }

        .user-profile span {
            color: #555;
            font-size: 14px;
        }

        /* 폼 그룹 - 입력 필드 사이의 간격 */
        .form-group {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid #eee;
        }
        
        /* 마지막 form-group은 아래 줄 제거 */
        .form-group:last-of-type {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        /* 작성자/비밀번호 입력 그룹에만 상단 패딩 추가 */
        .form-group.first-group {
            padding-top: 24px;
        }

        /* 재사용 가능한 클래스 추가: 플렉스박스 레이아웃을 위한 클래스 */
        .form-row-group {
            display: flex;
            flex-direction: row;
            gap: 24px;
        }


        /* 필수 입력 필드에 별표 표시 */
        .label-required::after {
            content: '*';
            color: #F26D21;
            margin-left: 4px;
        }

        /* 입력 필드 스타일 */
        .input-field,
        .textarea-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }

        .input-field:focus,
        .textarea-field:focus {
            border-color: #F26D21;
        }

        .textarea-field {
            resize: vertical;
            min-height: 200px;
        }

        /* 버튼 스타일 */
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        /* 등록하기 버튼 스타일 (짙은 회색 배경, 흐릿한 글자) */
        .button.primary {
            background-color: #4B5563; /* 어두운 회색 */
            color: #BDBDBD; /* 흐릿한 글자색 */
        }
        
        /* 우편번호 검색, 취소 버튼 스타일 (흰색 배경, 검은색 테두리, 검은색 글자) */
        .button.secondary {
            background-color: #ffffff; /* 흰색 배경 */
            color: #000000; /* 검은색 글자 */
            border: 1px solid #000000; /* 검은색 테두리 */
        }

        /* 파일 업로드 그리드 - 샘플 이미지처럼 작게, 좌측 정렬로 수정 */
        .file-upload-grid {
            display: flex; /* flexbox 사용 */
            gap: 16px;
            flex-wrap: wrap; /* 항목이 다음 줄로 넘어가도록 함 */
        }

        .file-upload-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* 테두리 스타일 변경: 테두리 없애기 */
            border: none;
            border-radius: 8px;
            height: 120px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            /* 고정 너비로 수정 */
            width: 120px;
            /* 배경색 추가 */
            background-color: #f8f8f8;
        }

        .file-upload-box:hover {
            background-color: #f0f0f0;
        }

        .file-upload-box svg {
            margin-bottom: 8px;
            color: #999;
        }

        .file-upload-box span {
            color: #777;
            font-size: 14px;
            white-space: nowrap; /* 텍스트 줄바꿈 방지 */
            overflow: hidden; /* 넘치는 텍스트 숨기기 */
            text-overflow: ellipsis; /* 넘치는 텍스트에 말줄임표(...) 표시 */
        }

        /* 버튼 컨테이너 - 등록/취소 버튼 오른쪽 정렬 */
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 32px;
        }

        .button-container .button {
            margin-left: 8px;
        }
        
        /* 게시글 등록 타이틀 */
        .post-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 32px;
        }

        /* 모바일에서 제목 크기 조정 */
        @media (max-width: 767px) {
            .post-title {
                font-size: 20px;
            }
        }
        `;

        // 스타일을 <style> 태그로 삽입
        const styleTag = document.createElement('style');
        styleTag.innerHTML = style;
        document.head.appendChild(styleTag);

        const Header = () => {
            return (
                <header className="header">
                    <div className="header-logo-and-nav">
                        {/* 원본 이미지 경로 유지 */}
                        <img src="./logo_area.png" alt="Triptalk Logo" className="header-logo" />
                        <nav className="header-nav">
                            <a href="#">트립토크</a>
                            <a href="#">숙박권 구매</a>
                            <a href="#">마이 페이지</a>
                        </nav>
                    </div>
                    <div className="user-profile">
                        {/* 원본 이미지 경로 유지 */}
                        <img src="./profile_basic.png" alt="User Profile" />
                    </div>
                </header>
            );
        };

        const PostForm = () => {
            return (
                <div className="content-container">
                    <h1 className="post-title">게시글 등록</h1>
                    
                    {/* 작성자, 비밀번호 입력 필드 그룹 - 인라인 스타일을 클래스로 교체 */}
                    <div className="form-group first-group form-row-group">
                        <div style={{ flex: 1 }}>
                            <label className="label-required">작성자</label>
                            <input type="text" className="input-field" placeholder="작성자를 입력해 주세요." />
                        </div>
                        <div style={{ flex: 1 }}>
                            <label className="label-required">비밀번호</label>
                            <input type="password" className="input-field" placeholder="비밀번호를 입력해 주세요." />
                        </div>
                    </div>

                    {/* 나머지 폼 그룹들 - 인라인 스타일을 클래스로 교체 */}
                    <div className="form-column-container">
                        {/* 제목 폼 그룹 */}
                        <div className="form-group">
                            <label className="label-required">제목</label>
                            <input type="text" className="input-field" placeholder="제목을 입력해 주세요." />
                        </div>

                        {/* 내용 폼 그룹 - 하단 줄 제거 */}
                        <div className="form-group" style={{ borderBottom: 'none', paddingBottom: '0px' }}>
                            <label className="label-required">내용</label>
                            <textarea className="textarea-field" placeholder="내용을 입력해 주세요."></textarea>
                        </div>

                        {/* 주소 폼 그룹 */}
                        <div className="form-group">
                            <label>주소</label>
                            <div style={{ display: 'flex', gap: '8px', marginBottom: '8px' }}>
                                <input type="text" className="input-field" style={{ width: '120px' }} placeholder="01234" />
                                {/* 우편번호 검색 버튼에 secondary 클래스 적용 */}
                                <button className="button secondary">우편번호 검색</button>
                            </div>
                            <input type="text" className="input-field" style={{ marginBottom: '8px' }} placeholder="주소를 입력해 주세요." />
                            <input type="text" className="input-field" placeholder="상세주소" />
                        </div>

                        {/* 유튜브 링크 폼 그룹 */}
                        <div className="form-group">
                            <label>유튜브 링크</label>
                            <input type="text" className="input-field" placeholder="링크를 입력해 주세요." />
                        </div>

                        {/* 사진 첨부 폼 그룹 (마지막 그룹이므로 줄이 없음) */}
                        <div className="form-group">
                            <label>사진 첨부</label>
                            <div className="file-upload-grid">
                                <div className="file-upload-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                                    <span>클릭해서 사진 업로드</span>
                                </div>
                                <div className="file-upload-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                                    <span>클릭해서 사진 업로드</span>
                                </div>
                                <div className="file-upload-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5v14M5 12h14"/></svg>
                                    <span>클릭해서 사진 업로드</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="button-container">
                        <button className="button secondary">취소</button>
                        <button className="button primary">등록하기</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="main-container">
                    <Header />
                    <PostForm />
                </div>
            );
        };

        const rootElement = document.getElementById('root');
        const root = createRoot(rootElement);
        root.render(createElement(App));
    </script>
</body>
</html>
