<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./detail.mobile.css" />
    <script src="./detail.js"></script>
  </head>
  <body>
    <div class="헤더">
      <div class="헤더__정렬">
        <a href="./index.html">
          <div class="헤더__정렬__로고">
            <div class="헤더__정렬__로고__이름">지윤이의 일기장</div>
          </div>
        </a>
      </div>
    </div>
    <div style="height: 64px"></div>
    <div class="디테일본문">
      <div class="디테일본문__정렬">
        <div class="디테일본문__정렬__타이틀">
          <div id="디테일제목" class="디테일본문__정렬__타이틀__내용"></div>
        </div>
        <div style="height: 16px"></div>
        <div class="디테일본문__정렬__감정날짜">
          <div class="디테일본문__정렬__감정날짜__왼쪽">
            <div>
              <img
                id="이모지"
                class="디테일본문__정렬__감정날짜__왼쪽__이모지" />
            </div>
            <div
              id="디테일감정"
              class="디테일본문__정렬__감정날짜__왼쪽__감정"></div>
          </div>
          <div class="디테일본문__정렬__감정날짜__오른쪽">
            <div
              id="디테일날짜"
              class="디테일본문__정렬__감정날짜__오른쪽__날짜"></div>
            <div class="디테일본문__정렬__감정날짜__오른쪽__작성수정">작성</div>
          </div>
        </div>
        <div style="height: 24px"></div>
        <div class="디테일본문__정렬__내용라벨">내용</div>
        <div style="height: 13px"></div>
        <div id="디테일내용" class="테일본문__정렬__내용보이는곳"></div>
        <div class="내용복사이동용" style="height: 24px">
          <div onclick="복사하기기능()" class="내용복사">
            <img
              src="./images/content_copy_24dp_5F6368_FILL0_wght400_GRAD0_opsz24 1.svg" />
            내용복사
          </div>
        </div>
        <div style="height: 24px"></div>

        <div class="디테일본문__정렬__수정">
          <button class="디테일본문__정렬__수정__버튼" onclick="수정하기기능()">
            수정
          </button>
          <button
            class="디테일본문__정렬__삭제__버튼"
            onclick="모달열기기능('일기삭제모달ID')">
            삭제
          </button>
        </div>
        <div style="height: 16px; border-bottom: 1px solid #000"></div>
      </div>
    </div>
    <div style="height: 24px"></div>
    <div id="댓글창ID" class="댓글창">
      <div class="댓글창__정렬">
        <div class="댓글창__정렬__회고">회고</div>
        <div style="height: 13px"></div>
        <div class="댓글창__정렬__댓글입력창">
          <input
            id="댓글입력인풋"
            type="text"
            class="댓글창__정렬__댓글입력창__인풋"
            placeholder="회고를 남겨보세요." />
          <button
            class="댓글창__정렬__댓글입력창__입력버튼"
            onclick="댓글등록기능()">
            입력
          </button>
        </div>
        <div style="height: 16px"></div>
        <div id="댓글보이는곳"></div>
      </div>
    </div>

    <div id="토스트메세지ID" class="토스트메세지">복사되었습니다.</div>

    <div id="일기삭제모달ID" class="공동모달그룹">
      <div class="모달배경"></div>
      <div class="일기등록취소창">
        <div class="일기등록완료">일기 삭제</div>
        <div style="height: 16px"></div>
        <div class="일기등록이완료되었습니다">일기를 삭제 하시겠어요?</div>
        <div style="height: 40px"></div>
        <div class="등록취소버튼정렬">
          <button
            class="계속작성버튼"
            onclick="모달닫기기능('일기삭제모달ID'); ">
            취소
          </button>
          <button
            class="등록취소버튼"
            onclick="상세페이지일기삭제기능();모달닫기기능('일기삭제모달ID')">
            삭제
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
