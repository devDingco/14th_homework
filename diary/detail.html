<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어리</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="detail.css">
    <script src="detail.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="detail_header_title">민지의 다이어리</span>
            <span class="detail_header_title_mobile">일기 상세</span>
            
            <div class="theme_toggle_wrapper">
                <span class="theme_toggle_text">다크모드</span>
                <input type="checkbox" class="theme_toggle" id="theme_toggle" checked />
            </div>
        </div>
        <div class="detail_wrapper">
            <div class="original_wrapper">
                <div class="detail_title">실제 타이틀 자리임</div>
                <div class="detail_content_wrapper">
                    <div class="detail_content_top">
                        <div class="detail_feeling_section">
                            <span class="detail_feeling_image"></span>
                            <span class="detail_feeling_text">행복해요</span>
                        </div>
                        <div class="detail_date">
                            <span>2024-01-01</span>
                            <span>작성</span></div>
                    </div>
                    <div class="detail_content_section">
                        <div class="detail_content_label">내용</div>
                        <div class="detail_content_text">실제 내용 자리임</div>
                        <div class="detail_content_copy_section" onclick="onClickCopyButton()">
                            <span class="copy_icon"></span>
                            <span class="copy_text">내용 복사</span>
                        </div>
                        <div class="detail_content_button_section">
                            <button class="detail_content_button" onclick="openEditBox()">수정</button>
                            <button class="detail_content_button" onclick="onClickDeleteButton()">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="detail_edit_wrapper">
                <div class="edit_writing_section">
                    <div class="edit_writing_radio_section">
                        <div class="edit_radio_title">오늘 기분은 어땠나요?</div>
                        <div class="edit_radio_group_wrapper">
                            <div class="edit_radio_group">
                                <input class="edit_radio" type="radio" name="feeling" value="행복해요"><span class="edit_feeling">행복해요</span>
                            </div>
                            <div class="edit_radio_group">
                                <input class="edit_radio" type="radio" name="feeling" value="슬퍼요"><span class="edit_feeling">슬퍼요</span>
                            </div>
                            <div class="edit_radio_group">
                                <input class="edit_radio" type="radio" name="feeling" value="놀랐어요"><span class="edit_feeling">놀랐어요</span>
                            </div>
                            <div class="edit_radio_group">
                                <input class="edit_radio" type="radio" name="feeling" value="화나요"><span class="edit_feeling">화나요</span>
                            </div>
                            <div class="edit_radio_group">
                                <input class="edit_radio" type="radio" name="feeling" value="기타"><span class="edit_feeling">기타</span>
                            </div>
                        </div>
                    </div>
                        <div class="edit_writing_text_wrapper">
                            <div class="edit_label">제목</div>
                            <input id="edit_diary_title" class="edit_input" type="text" placeholder="제목을 입력해 주세요."/>
                        </div>
                        <div class="edit_writing_text_wrapper">
                            <div class="edit_label">내용</div>
                            <textarea id="edit_diary_content" class="edit_textarea" type="text" placeholder="내용을 입력해 주세요."></textarea>
                        </div>
                        <div class="edit_button_wrapper">
                            <button class="edit_cancel_button" onclick="closeEditBox()">취소</button>
                            <button id="edit_register_button" onclick="completeEdit()">수정하기</button>
                        </div>
                </div>
            </div>
            <div class="detail_review_wrapper">
                <div class="detail_review_title">회고</div>
                <div class="detail_review_input_area">
                    <input id="review_input" type="text" class="detail_review_input" placeholder="회고를 남겨보세요.">
                    <button class="detail_review_button" onclick="onClickReview()">입력</button>
                </div>
                <!-- 수정중 비활성 html -->
                <div class="detail_review_input_area_disabled">
                    <input id="review_input" type="text" class="detail_review_input_disabled" placeholder="수정중일땐 회고를 작성할 수 없어요." disabled>
                    <button class="detail_review_button_disabled">입력</button>
                </div>
                <div class="detail_review_list">
                    <div class="detail_review_empty">등록된 회고가 없습니다.</div>
                </div>
                <div class="top_button" id="top_button" onclick="scrollToTop()">
                    <svg class="top_scroll top_scroll_light" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect x="0.5" y="0.5" width="39" height="39" rx="19.5" fill="white" fill-opacity="0.9"/>
                        <rect x="0.5" y="0.5" width="39" height="39" rx="19.5" stroke="#F2F2F2"/>
                        <path d="M20.1014 17.6107L13.0598 24.6523C12.8203 24.8918 12.5369 25.0076 12.2095 24.9996C11.8822 24.9916 11.5988 24.8679 11.3593 24.6284C11.1198 24.3889 11 24.1054 11 23.7781C11 23.4508 11.1198 23.1673 11.3593 22.9278L18.7362 15.5748C18.9278 15.3832 19.1434 15.2395 19.3829 15.1437C19.6224 15.0479 19.8619 15 20.1014 15C20.341 15 20.5805 15.0479 20.82 15.1437C21.0595 15.2395 21.2751 15.3832 21.4667 15.5748L28.8436 22.9518C29.0831 23.1913 29.1989 23.4707 29.1909 23.7901C29.1829 24.1094 29.0592 24.3889 28.8197 24.6284C28.5802 24.8679 28.2967 24.9876 27.9694 24.9876C27.6421 24.9876 27.3587 24.8679 27.1191 24.6284L20.1014 17.6107Z" fill="#5F6368"/>
                    </svg>
                    <svg class="top_scroll top_scroll_dark" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect x="0.5" y="0.5" width="39" height="39" rx="19.5" fill="#1C1C1C" fill-opacity="0.9"/>
                        <rect x="0.5" y="0.5" width="39" height="39" rx="19.5" stroke="#5F5F5F"/>
                        <path d="M20.1014 17.6107L13.0598 24.6523C12.8203 24.8918 12.5369 25.0076 12.2095 24.9996C11.8822 24.9916 11.5988 24.8679 11.3593 24.6284C11.1198 24.3889 11 24.1054 11 23.7781C11 23.4508 11.1198 23.1673 11.3593 22.9278L18.7362 15.5748C18.9278 15.3832 19.1434 15.2395 19.3829 15.1437C19.6224 15.0479 19.8619 15 20.1014 15C20.341 15 20.5805 15.0479 20.82 15.1437C21.0595 15.2395 21.2751 15.3832 21.4667 15.5748L28.8436 22.9518C29.0831 23.1913 29.1989 23.4707 29.1909 23.7901C29.1829 24.1094 29.0592 24.3889 28.8197 24.6284C28.5802 24.8679 28.2967 24.9876 27.9694 24.9876C27.6421 24.9876 27.3587 24.8679 27.1191 24.6284L20.1014 17.6107Z" fill="#D4D3D3"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_title">민지의 다이어리</div>
        <div class="footer_owner">대표 : 이윤재</div>
        <div class="footer_info">Copyright &copy; 2025 leeYJ CO., Ltd.</div>
    </div>


    <!-- 삭제모달 -->
    <div class="cancel_modal" id="cancel_modal">
        <div class="confirm_wrapper">
            <div>
                <div class="confirm_title" id="cancel_title">일기 삭제</div>
                <div class="confirm_text" id="cancel_text">일기를 삭제 하시겠어요?</div>
            </div>
            <div class="button_wrapper">
                <button class="cancel_button" onclick="onClickCloseModal()">취소</button>
                <button class="active" onclick="onClickDelete()">삭제</button>
            </div>        
        </div>
    </div>
    
    <!-- 토스트 메시지 -->
    <div class="toast-message" id="toast-message">
        <span class="toast-text"></span>
    </div>
</body>
</html>
