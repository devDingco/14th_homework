<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>상세페이지</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./detail.js"></script>
  </head>
  <body>
    <div class="헤더">
      <div class="헤더__정렬">
        <a href="./index.html">
          <div class="헤더__정렬__로고">
            <div class="헤더__정렬__로고__이름">지윤이의 일기장</div>
          </div>
        </a>
      </div>
    </div>
    <div style="height: 64px"></div>
    <div class="디테일본문">
      <div class="디테일본문__정렬">
        <div class="디테일본문__정렬__타이틀">
          <div id="디테일제목" class="디테일본문__정렬__타이틀__내용"></div>
        </div>
        <div style="height: 16px"></div>
        <div class="디테일본문__정렬__감정날짜">
          <div class="디테일본문__정렬__감정날짜__왼쪽">
            <div>
              <img
                id="이모지"
                class="디테일본문__정렬__감정날짜__왼쪽__이모지" />
            </div>
            <div
              id="디테일감정"
              class="디테일본문__정렬__감정날짜__왼쪽__감정"></div>
          </div>
          <div class="디테일본문__정렬__감정날짜__오른쪽">
            <div
              id="디테일날짜"
              class="디테일본문__정렬__감정날짜__오른쪽__날짜"></div>
            <div class="디테일본문__정렬__감정날짜__오른쪽__작성수정">작성</div>
          </div>
        </div>
        <div style="height: 24px"></div>
        <div class="디테일본문__정렬__내용라벨">내용</div>
        <div style="height: 13px"></div>
        <div id="디테일내용" class="테일본문__정렬__내용보이는곳"></div>
        <div style="height: 24px"></div>
        <div class="테일본문__정렬__수정">
          <button class="테일본문__정렬__수정__버튼" onclick="수정하기기능()">
            수정
          </button>
          <button class="테일본문__정렬__삭제__버튼">삭제</button>
        </div>
        <div style="height: 16px; border-bottom: 1px solid #000"></div>
      </div>
    </div>
    <div style="height: 24px"></div>
    <div class="댓글창">
      <div class="댓글창__정렬">
        <div class="댓글창__정렬__회고">회고</div>
        <div style="height: 13px"></div>
        <div class="댓글창__정렬__댓글입력창">
          <input
            type="text"
            class="댓글창__정렬__댓글입력창__인풋"
            placeholder="회고를 남겨보세요." />
          <button class="댓글창__정렬__댓글입력창__입력버튼">입력</button>
        </div>
        <div style="height: 16px"></div>
        <div class="댓글창__정렬__댓글">
          <div class="댓글창__정렬__댓글__추가">안뇽하세욘</div>
          <div class="댓글창__정렬__댓글__날짜">[2025. 08. 15]</div>
        </div>
        <div
          style="
            width: 1168px;
            height: 1px;
            background-color: #e4e4e4;
            margin-bottom: 12px;
          "></div>
        <div class="댓글창__정렬__댓글">
          <div class="댓글창__정렬__댓글__추가">안뇽하세욘</div>
          <div class="댓글창__정렬__댓글__날짜">[2025. 08. 15]</div>
        </div>
      </div>
    </div>
  </body>
</html>
