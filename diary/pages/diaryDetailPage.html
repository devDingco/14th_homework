<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/diaryDetail.css" />
    <link rel="stylesheet" href="/styles/detail.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/sub.css" />

    <script type="module" src="/src/detail.ts"></script>
  </head>
  <body>
    <div id="app-detail">
      <!-- HEADER -->
      <header class="header">
        <a id="logo" href="/">
          <!-- <span class="logo-text">민지의 다이어리</span> -->
          <span class="logo-text">&lt; 일기 상세</span>
        </a>
        <div class="darkModeBtn">
          <span class="darkModeText">다크모드</span>
          <img src="/icons/toggle.png" alt="" />
        </div>
      </header>
      <!-- main -->
      <main>
        <div class="detail-layout">
          <div class="detail-title">
            <p class="detail-title-label">title</p>
            <input name="editTitle" class="detail-title-input hidden" type="text" />
          </div>
          <div class="detail-head">
            <div class="detail-head-profile">
              <span>😀</span>
              <span class="detail-state">행복해요</span>
            </div>
            <div class="detail-date">
              <span class="detail-date-label">date</span>
              <span>작성</span>
            </div>
          </div>
          <p class="detail-body-lable">내용</p>
          <textarea name="editBody" class="detail-body-input hidden">내용</textarea>
          <p class="detail-body"></p>
          <!-- 복사 -->
          <div class="text-copy">
            <img src="/icons/content_copy.svg" />
            <button class="detail-footer-copy">내용 복사</button>
          </div>

          <!-- 수정 / 삭제 -->
          <div class="detail-footer">
            <button class="detail-footer-editBtn">수정</button>
            <button class="detail-footer-deleteBtn">삭제</button>
          </div>
          <div class="detail-footer-isEdit">
            <button class="detail-footer-isEdit-cancelBtn">취소</button>
            <button class="detail-footer-isEdit-saveBtn">수정하기</button>
          </div>
        </div>

        <!-- 회고 -->
        <div class="comment">회고</div>
        <form class="comment-layout">
          <input type="text" class="comment-input" placeholder="회고를 남겨보세요." />
          <button>입력</button>
        </form>
      </main>
    </div>
  </body>
</html>
