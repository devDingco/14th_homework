     <div id="diaryModalGroup" class="modal" onclick="modalClose('diaryModalGroup')">

                <div class="입력틀">

                <div class="버튼영역">
                    <button class="흰버튼" onclick="modalOpen('cancelModalGroup')">닫기</button>

                        등록하기</button>
                </div>

        </div>

     <!-- 등록 완료 모달 -->
     <div id="finishModalGroup" class="modal">
        <div class="finishModal">
            <div class="문구모음">
                <div class="문구1">일기 등록 완료</div>
                <div class="문구2">등록이 완료되었습니다.</div>
            </div>
            <button class="확인버튼" onclick="modalClose('전체닫기')">확인</button>
        </div>
     </div>

     <!-- 일기 등록 취소 모달 -->
     <div id="cancelModalGroup" class="modal">
        <div class="cancelModal">
            <div class="문구모음">
                <div class="문구1">일기 등록 취소</div>
                <div class="문구2">일기 등록을 취소하시겠어요?</div>
            </div>
            <div class="버튼영역">
                <button class="흰버튼" onclick="modalClose('cancelModalGroup')">계속 작성</button>
                <button class="검정버튼" onclick="modalClose('전체닫기')">등록취소</button>
            </div>
        </div>
     </div>

     <!-- 일기 삭제 모달 -->
     <div id="deleteModalGroup" class="modal">

                <div class="문구2">일기를 삭제하시겠어요?</div>

                <button class="검정버튼">삭제</button>
            </div>
        </div>
     </div>
