<!DOCTYPE html>
<html lang="ko">
<head>
    <title>다이어리</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="photos.css">
    <script src="photos.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="header_title">민지의 다이어리</span>
            <div class="theme_toggle_wrapper">
                <span class="theme_toggle_text">다크모드</span>
                <input type="checkbox" class="theme_toggle" id="theme_toggle" checked />
            </div>
        </div>
        <div class="banner"></div>
        <div class="menu_wrapper">
            <div class="menu_top">
                <span class="menu_item">일기 보관함</span>
                <span class="menu_item active">사진 보관함</span>
            </div>
            <div class="menu_bottom">
                <div class="search_wrapper">
                    <div class="custom_select">
                        <div class="select_trigger">
                            <span class="selected_text">기본</span>
                            <img src="./public/icons/arrow_drop_down_24dp_5F6368_FILL1_wght400_GRAD0_opsz24 1.svg" alt="arrow" class="select_arrow">
                        </div>
                        <ul class="select_options">
                            <li data-value="default" class="option_item active">기본</li>
                            <li data-value="row" class="option_item">가로형</li>
                            <li data-value="column" class="option_item">세로형</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="photos_contents_wrapper">
            <div class="photos_contents">
                <div class="photos_item"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_title">민지의 다이어리</div>
        <div class="footer_owner">대표 : 이윤재</div>
        <div class="footer_info">Copyright &copy; 2025 leeYJ CO., Ltd.</div>
    </div>
</body>
</html>
