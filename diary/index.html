<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감정일기장</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="./index.mobile.css"
      media="(max-width: 849px)" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="컨테이너">
      <div class="헤더">
        <div class="헤더__정렬">
          <a href="./index.html">
            <div class="헤더__정렬__로고">
              <div class="헤더__정렬__로고__이름">지윤이의 일기장</div>
            </div>
          </a>
        </div>
      </div>

      <div style="max-width: 1920px; width: 100%; height: 24px"></div>

      <div class="배너">
        <img src="./images/Rectangle 1.png" />
      </div>

      <div style="max-width: 1920px; width: 100%; height: 24px"></div>

      <div class="내비게이션">
        <div class="내비게이션__정렬">
          <div class="내비게이션__정렬__왼쪽">
            <div
              id="일기보관함탭"
              class="내비게이션__정렬__왼쪽__보관함탭"
              onclick="메뉴이동('일기')">
              일기보관함
            </div>
            <div
              id="사진보관함탭"
              class="내비게이션__정렬__왼쪽__보관함탭"
              onclick="메뉴이동('사진')">
              사진보관함
            </div>
          </div>
        </div>
      </div>

      <div id="일기보관함필터" class="CSS필터">
        <div class="필터">
          <div class="필터__정렬">
            <select class="필터__정렬__선택" onchange="필터링기능(event)">
              <option>전체</option>
              <option value="행복해요">행복해요</option>
              <option value="슬퍼요">슬퍼요</option>
              <option value="놀랐어요">놀랐어요</option>
              <option value="화나요">화나요</option>
              <option value="기타">기타</option>
            </select>
            <button
              class="모달일기등록버튼"
              onclick="모달열기기능('등록모달ID')">
              <img src="./images/add.svg" />일기쓰기
            </button>
          </div>
        </div>
      </div>

      <div style="height: 42px"></div>

      <div id="일기보관함" class="메인CSS">
        <div class="바디">
          <div class="바디__정렬">
            <div id="일기추가보이는곳" class="바디__정렬__목록"></div>
          </div>
        </div>
      </div>

      <div id="사진보관함" class="메인CSS">
        <div class="바디">
          <div class="바디__정렬">
            <div id="강아지사진보이는곳" class="바디__정렬__목록2"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="푸터">
      <div class="푸터__내용">
        <div style="font-size: 20px; font-style: normal; font-weight: 700">
          지윤이의 다이어리
        </div>
        <div style="height: 32px"></div>
        <div
          style="
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            color: #5f5f5f;
          ">
          대표 : 양지윤
        </div>
        <div style="height: 32px"></div>
        <div
          style="
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            color: #5f5f5f;
          ">
          Copyright © 2024. 양지윤 Co., Ltd.
        </div>
      </div>
    </div>

    <!-- 플로팅버튼 -->
    <div class="플로팅버튼" onclick="스크롤올리기()">
      <img class="플로팅버튼이미지" src="./images/topscroll fab.svg" />
    </div>

    <!-- 모달창  -->

    <!-- 등록모달 -->
    <div id="등록모달ID" class="공동모달그룹">
      <div class="모달배경" onclick="모달닫기기능('등록모달ID')"></div>
      <div class="등록모달">
        <div class="바디__정렬__일기쓰기__타이틀">📍일기쓰기</div>
        <div style="max-width: 312px; width: 100%; height: 40px"></div>

        <div class="바디__정렬__일기쓰기__오기어">오늘 기분은 어땠나요?</div>
        <div style="width: 312px; height: 16px"></div>

        <div class="바디__정렬__일기쓰기__라디오">
          <div class="바디__정렬__일기쓰기__라디오__감정">
            <input
              type="radio"
              style="width: 24px; height: 24px"
              name="감정"
              value="행복해요" />행복해요
          </div>
          <div class="바디__정렬__일기쓰기__라디오__감정">
            <input
              type="radio"
              style="width: 24px; height: 24px"
              name="감정"
              value="슬퍼요" />슬퍼요
          </div>
          <div class="바디__정렬__일기쓰기__라디오__감정">
            <input
              type="radio"
              style="width: 24px; height: 24px"
              name="감정"
              value="놀랐어요" />놀랐어요
          </div>
          <div class="바디__정렬__일기쓰기__라디오__감정">
            <input
              type="radio"
              style="width: 24px; height: 24px"
              name="감정"
              value="화나요" />화나요
          </div>
          <div class="바디__정렬__일기쓰기__라디오__감정">
            <input
              type="radio"
              style="width: 24px; height: 24px"
              name="감정"
              value="기타" />기타
          </div>
        </div>

        <div style="height: 40px"></div>

        <div class="바디__정렬__일기쓰기__제목">
          <div class="바디__정렬__일기쓰기__제목__라벨">제목</div>
          <div style="max-width: 312px; width: 100%; height: 8px"></div>
          <div class="바디__정렬__일기쓰기__제목__인풋">
            <input
              id="제목"
              class="바디__정렬__일기쓰기__제목__라벨__인풋__입력창"
              type="text"
              placeholder="제목을 입력해 주세요." />
          </div>
        </div>

        <div style="max-width: 312px; width: 100%; height: 40px"></div>

        <div class="바디__정렬__일기쓰기__내용">
          <div class="바디__정렬__일기쓰기__내용__라벨">내용</div>
          <div style="max-width: 312px; width: 100%; height: 8px"></div>
          <div class="바디__정렬__일기쓰기__내용__인풋">
            <textarea
              id="내용"
              class="바디__정렬__일기쓰기__내용__라벨__인풋__입력창"
              placeholder="내용을 입력해 주세요."></textarea>
          </div>
        </div>

        <div style="max-width: 312px; width: 100%; height: 40px"></div>

        <div class="바디__정렬__일기쓰기__등록">
          <button
            class="바디__정렬__일기쓰기__닫기__버튼"
            onclick="모달열기기능('모달등록취소ID')">
            닫기
          </button>
          <button
            onclick="모달열기기능('모달등록완료ID')"
            class="바디__정렬__일기쓰기__등록__버튼">
            등록하기
          </button>
        </div>
      </div>
    </div>
    <!-- 등록완료모달 -->
    <div id="모달등록완료ID" class="공동모달그룹">
      <div class="모달배경"></div>
      <div class="일기등록완료창">
        <div class="일기등록완료">일기 등록 완료</div>
        <div style="height: 16px"></div>
        <div class="일기등록이완료되었습니다">등록이 완료 되었습니다.</div>
        <div style="height: 40px"></div>
        <button
          class="등록완료확인버튼"
          onclick="등록하기();모달닫기기능('모달등록완료ID'); 모달닫기기능('등록모달ID')">
          확인
        </button>
      </div>
    </div>
    <!-- 등록취소모달 -->
    <div id="모달등록취소ID" class="공동모달그룹">
      <div class="모달배경"></div>
      <div class="일기등록취소창">
        <div class="일기등록완료">일기 등록 취소</div>
        <div style="height: 16px"></div>
        <div class="일기등록이완료되었습니다">일기 등록을 취소하시겠어요?</div>
        <div style="height: 40px"></div>
        <div class="등록취소버튼정렬">
          <button
            class="계속작성버튼"
            onclick="모달닫기기능('모달등록취소ID'); ">
            계속 작성
          </button>
          <button
            class="등록취소버튼"
            onclick="모달닫기기능('모달등록취소ID'); 모달닫기기능('등록모달ID')">
            등록취소
          </button>
        </div>
      </div>
    </div>
    <!-- 삭제모달  -->
    <div id="일기삭제모달ID" class="공동모달그룹">
      <div class="모달배경"></div>
      <div class="일기등록취소창">
        <div class="일기등록완료">일기 삭제</div>
        <div style="height: 16px"></div>
        <div class="일기등록이완료되었습니다">일기를 삭제 하시겠어요?</div>
        <div style="height: 40px"></div>
        <div class="등록취소버튼정렬">
          <button
            class="계속작성버튼"
            onclick="모달닫기기능('일기삭제모달ID'); ">
            취소
          </button>
          <button class="등록취소버튼" onclick="모달닫기기능('일기삭제모달ID')">
            삭제
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
