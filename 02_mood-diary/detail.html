<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상세 페이지</title>
  <link rel="stylesheet" href="./css/font.css" />
  <link rel="stylesheet" href="./css/root.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/detail.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  <div class="container">
    <div class="header-title">
      <h1 class="title01 header" id="detailHeader">지호의 다이어리</h1>
      <div class="toggle-active">
        <p>다크모드</p>
        <input type="checkbox" class="toggle-btn" onclick="toggleDarkMode()" />
      </div>
    </div>
 
    <div class="detail-main">
      <h2 class="detail-main-title" id="detailTitle">{이것은 타이틀입니다.}</h2>

      <div class="detail-main-contents">
        <div class="detail-main-property">
          <div>
            <img id="detailIcon" src="./assets/icons/happy.png"/>
            <span id="detailMood">{행복해요}</span>
          </div>
          <p class="body02_s" id="detailDate">{2024. 07. 12} 작성</p>
        </div>
        <div class="detail-main-contents-container">
          <p class="detail-main-contents-title">내용</p>
          <p class="detail-main-contents-contents" id="detailContents">{많은 내용들}</p>
        </div>
        <div class="detail-main-clipboard" onclick="copyContents()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M9 18C8.45 18 7.97917 17.8042 7.5875 17.4125C7.19583 17.0208 7 16.55 7 16V4C7 3.45 7.19583 2.97917 7.5875 2.5875C7.97917 2.19583 8.45 2 9 2H18C18.55 2 19.0208 2.19583 19.4125 2.5875C19.8042 2.97917 20 3.45 20 4V16C20 16.55 19.8042 17.0208 19.4125 17.4125C19.0208 17.8042 18.55 18 18 18H9ZM9 16H18V4H9V16ZM5 22C4.45 22 3.97917 21.8042 3.5875 21.4125C3.19583 21.0208 3 20.55 3 20V7C3 6.71667 3.09583 6.47917 3.2875 6.2875C3.47917 6.09583 3.71667 6 4 6C4.28333 6 4.52083 6.09583 4.7125 6.2875C4.90417 6.47917 5 6.71667 5 7V20H15C15.2833 20 15.5208 20.0958 15.7125 20.2875C15.9042 20.4792 16 20.7167 16 21C16 21.2833 15.9042 21.5208 15.7125 21.7125C15.5208 21.9042 15.2833 22 15 22H5Z" fill="#5F6368"/>
          </svg>
          <p>내용 복사</p>
        </div>
        <div class="detail-main-active">
          <button class="light-button" onclick="viewModifyContent()">수정</button>
          <button class="light-button" onclick="openDeleteModal(event,'modal-delete')">삭제</button>
        </div>
      </div>
    </div>

    <!-- 수정화면 -->
    <form id="detail-modify-form" class="main__diary-form" style="display: none;">
      <div class="select-box">
        <h3>오늘 기분은 어땟나요?</h3>
        <div class="mood-select-box detail-mood-select-box">
          <label for="happy"><input id="happy" name="mood" type="radio">행복해요</label>
          <label for="sad"><input id="sad" name="mood" type="radio">슬퍼요</label>
          <label for="surprise"><input id="surprise" name="mood" type="radio">놀랐어요</label>
          <label for="angry"><input id="angry" name="mood" type="radio">화나요</label>
          <label for="etc"><input id="etc" name="mood" type="radio">기타</label>
        </div>
      </div>

      <div class="main-diary-input-form">
        <div class="main-diary-input">
          <label for="title" class="body02_s">제목</label>
          <input type="text" id="title" maxlength="50"
          placeholder="제목을 입력해 주세요." />
        </div>
        <div class="main-diary-input">
          <label for="contents" class="body02_s">내용</label>
          <textarea name="" id="contents"
          placeholder="내용을 입력해 주세요." style="height: 128px;"></textarea>
        </div>
      </div>
      <div class="main-diary-active">
        <button class="light-button" type="button" onclick="moveBack()">취소</button>
        <button type="submit">수정 하기</button>
      </div>
    </form>


    <!-- comments -->
    <div class="detail-comments" id="comments">
      <h4>회고</h4>
      <div class="detail-comments-input">
        <input id="detail-comments-input-input" type="text" placeholder="회고를 남겨보세요.">
        <button id="detail-comments-input-button" onclick="submitComment()">입력</button>
      </div>
      <div class="detail-comments-area"></div>
    </div>

    <!-- modal : 일기 삭제 -->
    <div class="main-modal-group" id="modal-delete">
      <div class="main-diary-form-bg" onclick="closeModal('modal-delete')"></div>
        <div class="nested-modal-area">
          <div>
            <h3>일기 삭제</h3>
            <p>일기를 삭제 하시겠어요?</p>
          </div>
          <div class="main-diary-active">
            <button class="light-button" onclick="closeModal('modal-delete')">취소</button>
            <button id="diary-delete-button">삭제</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 플로팅 버튼 -->
    <svg
    xmlns="http://www.w3.org/2000/svg"
    width="40"
    height="40"
    viewBox="0 0 40 40"
    fill="none"
    onclick="scrollToTop()"
    id="float-button"
  >
    <rect x="0.5" y="0.5" width="39" height="39" rx="19.5" fill="white" fill-opacity="0.9" />
    <rect x="0.5" y="0.5" width="39" height="39" rx="19.5" stroke="#F2F2F2" />
    <path
      d="M20.1014 17.6107L13.0598 24.6523C12.8203 24.8918 12.5369 25.0076 12.2095 24.9996C11.8822 24.9916 11.5988 24.8679 11.3593 24.6284C11.1198 24.3889 11 24.1054 11 23.7781C11 23.4508 11.1198 23.1673 11.3593 22.9278L18.7362 15.5748C18.9278 15.3832 19.1434 15.2395 19.3829 15.1437C19.6224 15.0479 19.8619 15 20.1014 15C20.341 15 20.5805 15.0479 20.82 15.1437C21.0595 15.2395 21.2751 15.3832 21.4667 15.5748L28.8436 22.9518C29.0831 23.1913 29.1989 23.4707 29.1909 23.7901C29.1829 24.1094 29.0592 24.3889 28.8197 24.6284C28.5802 24.8679 28.2967 24.9876 27.9694 24.9876C27.6421 24.9876 27.3587 24.8679 27.1191 24.6284L20.1014 17.6107Z"
      fill="#5F6368"
    />
  </svg>
  </div>
  <script src="./js/script.js"></script>
  <script src="./js/checkContents.js"></script>
  <script src="./js/form.js"></script>
  <script src="./js/formatUtils.js"></script>
  <script src="./js/constants.js"></script>
  <script src="./js/userDiary.js"></script>
  <script src="./js/modal.js"></script>
</body>
</html>
