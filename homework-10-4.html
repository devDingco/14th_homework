<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일기 쓰기</title>
  <style>
    body {
      margin: 0;
      font-family: "Apple SD Gothic Neo", sans-serif;
      background: #f0f0f0;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 16px;
    }
    .header {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    /* 모달 */
    .modal {
      background: #1e1e1e;
      color: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: bold;
    }
    /* 다크모드 토글 */
    .toggle {
      width: 46px;
      height: 24px;
      background: #444;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
    }
    .toggle::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      transition: 0.3s;
    }
    .toggle.active {
      background: #22c55e;
    }
    .toggle.active::after {
      left: 24px;
    }
    /* 라디오 버튼 */
    .radio-group {
      margin-bottom: 20px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 15px;
      cursor: pointer;
    }
    .radio-group input {
      margin-right: 10px;
      accent-color: #22c55e;
      transform: scale(1.2);
    }
    /* 인풋 */
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background: #111;
      color: #fff;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    /* 버튼 */
    .modal-footer {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      border: none;
      cursor: pointer;
    }
    .btn.cancel {
      background: #333;
      color: #fff;
    }
    .btn.submit {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">민지의 다이어리</div>

    <div class="modal">
      <div class="modal-header">
        <span>일기 쓰기</span>
        <div class="toggle active"></div>
      </div>

      <div class="radio-group">
        <label><input type="radio" name="mood" checked> 행복해요</label>
        <label><input type="radio" name="mood"> 슬퍼요</label>
        <label><input type="radio" name="mood"> 놀랐어요</label>
        <label><input type="radio" name="mood"> 화나요</label>
        <label><input type="radio" name="mood"> 기타</label>
      </div>

      <div class="form-group">
        <label>제목</label>
        <input type="text" value="제목 입력 완료" readonly>
      </div>

      <div class="form-group">
        <label>내용</label>
        <textarea placeholder="내용을 입력하세요..."></textarea>
      </div>

      <div class="modal-footer">
        <button class="btn cancel">닫기</button>
        <button class="btn submit">등록하기</button>
      </div>
    </div>
  </div>
</body>
</html>
