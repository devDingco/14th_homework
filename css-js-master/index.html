<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css&js-master</title>
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./css/header.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/footer.css"/>
    <link rel="stylesheet" href="./css/typography.css"/>
    <link rel="stylesheet" href="./css/img.css"/>
    <script>
        window.onload = () => {
            if (localStorage.getItem("일기콘텐츠")) {
                const localStorageArr = JSON.parse(localStorage.getItem("일기콘텐츠"))
                console.log('window.onload -> ',localStorageArr)
                makeMainHtml(localStorageArr)
            } else {
                document.getElementById("diary_box_container").innerHTML = `<h1>작성된 일기가 없습니다!<h1>`
            }
        }
    </script>
</head>
<body>
    <!-- todo => margin 376 flexible -->
    <div id="layout">
        <div id="main">
            <div id="header" class="">
                <!-- <div id="header_container" class="test_aqua"> -->
                    <div id="logo_frame" class="">
                        <p class="title03">민지의 다이어리</p>
                    </div>
                <!-- </div> -->
            </div>
            <div id="main_container" class="">
                <div id="top_container" class=""> 
                    <img src="./images/Rectangle 1.png">
                </div>
                <!-- frame 18 -->
                <div id="bottom_container" class="">
                    <!-- 네비게이션 => 일기보관함/사진보관함  -->
                    <div id="storage_container" class="">
                        <div id="storage_tab_container" class="">
                            <a id="storage_tab_on">
                                <p>일기보관함</p>
                            </a>
                            <a id="storage_tab_off">
                                <p>사진보관함</p>
                            </a>
                            <button onclick="deleteLocalStorage()">로컬스토리지 삭제 버튼</button>
                        </div>
                        <div id="diary_filter_container" class="">
                            <select id="diary_filter" onchange="viewDiaryFilter()">
                                <option value="전체">전체</option>
                                <option value="행복해요">행복해요</option>
                                <option value="슬퍼요">슬퍼요</option>
                                <option value="놀랐어요">놀랐어요</option>
                                <option value="화나요">바나나</option>
                                <option value="기타">기타</option>
                            </select>
                            <button id="diary_resist_button" onclick="openModal('main_write_modal_group')">
                                <div id="diary_resist_button_frame">
                                    <img src="./images/plus_outline_light_m.svg" />
                                    <p>일기쓰기</p>
                                </div>
                            </button>
                        </div>
                    </div>
                    <!-- frame 16 -->
                    <div id="diary_container" class="">
                        <!-- 일기보관함 -->
                        <div id="diary_box_container" class="">
                            <!-- <div id="diary#0" class="diary_cont ent">
                                <img src="./images//행복해요 (m).png"/>
                                <div id="view_content_detail">
                                    <div id="top_view_content_detail">
                                        <p class="body01" style="color: oarnge">
                                            qweqweqweqwe
                                        </p>
                                        <p class="body04" style="color: rgba(145, 145, 145, 1);">
                                            qweqweqweqweqweqweqweqw
                                        </p>
                                    </div>
                                    <div id="bottom_view_content_detail">
                                        <a class="title01" href="./pages/detail.html?number=${v.number}">
                                            sdfasfasdfasdfasdfadsfasdfasdfasdfasdfad
                                        </a>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                        <!-- 사진보관함 -->
                        <!-- <div></div> -->
                    </div>
                </div>
            </div>
        </div>
        <div id="footer" class="">
            <div id="footer_container" class="">
                <p class="title02">민지의 다이어리</p>
                <!-- <div id="ceo_frame" class="test_aqua"> -->
                <p class="body04" style="color: rgba(95, 95, 95, 1);">대표 : {name}</p>
                <!-- </div> -->
                <p class="caption03" style="color: rgba(145, 145, 145, 1);">Copyright © 2024. {name} Co., Ltd.</p>
            </div>
        </div>
    </div>
    <!-- 일기쓰기 모달 -->
    <div id="main_write_modal_group" class="modal_group">
        <div class="modal_background" onclick=""></div>
        <div id="write_diary_container" class="">
            <p class="headline01">📍 일기 쓰기</p>
            <div id="writing_container">
                <div id="feeling_choice_container" class="">
                    <p class="headline01">오늘 기분은 어땟나요?</p>
                    <form id="feeling_radio_container">
                        <label id="feeling_radio_content">
                            <input type="radio" name="feel" value="행복해요"/><p>행복해요</p>
                        </label>
                        <label id="feeling_radio_content">
                                <input type="radio" name="feel" value="슬퍼요"/><p>슬퍼요</p>
                        </label>
                        <label id="feeling_radio_content">
                                <input type="radio" name="feel" value="놀랐어요"/><p>놀랐어요</p>
                        </label>
                        <label id="feeling_radio_content">
                                <input type="radio" name="feel" value="화나요"/><p>화나요</p>
                        </label>
                        <label id="feeling_radio_content">
                                <input type="radio" name="feel" value="기타"/><p>기타</p>
                        </label>
                    </form>
                </div>
                <div id="writing_content_container" class="">
                    <div id="writing_title_container" class="">
                        <p class="body04">제목</p>
                        <div id="title_input_container">
                            <textarea id="title_input" placeholder="제목을 입력해 주세요."></textarea>
                        </div>
                    </div>
                    <div id="writing_detail_container" class="">
                        <p class="body04">내용</p>
                        <div id="detail_input_container">
                            <textarea id="detail_input" placeholder="내용을 입력해 주세요."></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div id="writing_confirm_container">
                <button type="button" class="close_modal_button" onclick="openModal('main_write_cancel_modal_group')">
                    <p>닫기</p>
                </button>
                <button type="button" class="confirm_modal_button" id="resisterContent" onclick="resistContent('일기콘텐츠')">
                    <p>등록하기</p>
                </button>
            </div>
        </div>
    </div>
    <!-- 일기 등록 취소 모달 -->
    <div id="main_write_cancel_modal_group" class="modal_group">
        <div class="modal_background" onclick=""></div>
        <div class="overlap_modal">          
            <div id="cancel_modal_text_frame">
                <p>일기 등록 취소</p>
                <p>일기 등록을 취소 하시겠어요?</p>
            </div>
            <div id="cancel_modal_button_frame">
                <button id="keep_writing_button" onclick="closeModal('main_write_cancel_modal_group')"><p>계속 작성</p></button>
                <button id="cancel_writing_button" onclick="closeAllModal(['main_write_cancel_modal_group','main_write_modal_group'])"><p>등록 취소</p></button>
            </div>
        </div>
    </div>
    <!-- 일기 등록 완료 모달 -->
    <div id="main_write_success_modal_group" class="modal_group">
        <div class="modal_background" onclick=""></div>
        <div class="overlap_modal">
            <div id="cancel_modal_text_frame">
                <p>일기 등록 완료</p>
                <p>등록이 완료되었습니다.</p>
            </div>
            <div id="cancel_modal_button_frame">
                <button id="confirm_success_button" onclick="closeAllModal(['main_write_success_modal_group','main_write_modal_group'])"><p>확인</p></button>
            </div>
        </div>
    </div>
    <img id="diary_float_btn" onclick="toScrollTop()" src="./images/up_outline_light_xl.svg"/>
    <script src="./js/viewDiaryFilter.js"></script>
    <script src="./js/makeHtml.js"></script>
    <script src="./feature/scroll.js"></script>
    <script src="./feature/resistContent.js"></script>
    <script src="./feature/toLocalStorage.js"></script>
    <script src="./feature/deleteLocalstorage.js"></script>
    <script src="./feature/deleteContent.js"></script>
    <script src="./feature/modal.js"></script>
</body>
</html>
