                            <p class="headline01">📍 일기 쓰기</p>

                                <div id="feeling_choice_container" class="">
                                    <p class="headline01">오늘 기분은 어땟나요?</p>
                                    <form id="feeling_radio_container">
                                        <label id="feeling_radio_content">
                                            <input type="radio" name="feel" value="행복해요"/><p>행복해요</p>
                                        </label>
                                        <label id="feeling_radio_content">
                                                <input type="radio" name="feel" value="슬퍼요"/><p>슬퍼요</p>
