<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기내용</title>
    <link rel="stylesheet" href="../css/main.css"/>
    <link rel="stylesheet" href="../css/detail.css"/>
    <link rel="stylesheet" href="../css/update.css"/>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/header.css"/>
    <link rel="stylesheet" href="../css/typography.css"/>
    <script>
        window.onload = () => {
            makeDetailHtml(getContentNumber())
            makeReplyHtml(getContentNumber())
        }
    </script>
</head>
<body>
    <div id="layout">
        <div id="header">
            <div id="logo_frame" class="">
                <p class="title03">민지의 다이어리</p>
            </div>
        </div>
        <div id="main" class="">

        </div>
        <div id="reply_container" class="">
            <div id="reply_content_frame">
                <p class="title02">회고</p>
                <div id="input_reply_frame">
                    <textarea id="input_reply" placeholder="회고를 남겨보세요."></textarea>
                    <button onclick="resistReply('회고콘텐츠')">입력</button>
                </div>
            </div>
            <div id="reply_content_flag">

            </div>
        </div>
        <div id="detail_toast_flag">
            <!-- <div class="copy_toast">
                <p>내용이 복사되었습니다.</p>
            </div> -->
        </div>
    </div>
    <!-- 일기 삭제 모달 -->
    <div id="detail_delete_modal_group" class="modal_group">
        <div class="modal_background"></div>
        <div class="overlap_modal">          
            <div id="delete_number_flag" class="cancel_modal_text_frame">
                <p>일기 삭제</p>
                <p>일기를 삭제하시겠어요?</p>
            </div>
            <div id="delete_function_flag"class="cancel_modal_button_frame">
                <button class="close_modal_button" onclick="closeModal('detail_delete_modal_group')"><p>취소</p></button>
                <button class="confirm_modal_button" onclick="closeModal('detail_delete_modal_group')"><p>삭제</p></button>
            </div>
        </div>
    </div>
    <script src="../js/makeHtml.js"></script>
    <script src="../feature/getContentNumber.js"></script>
    <script src="../feature/resistContent.js"></script>
    <script src="../feature/confirmUpdate.js"></script>
    <script src="../feature/toLocalStorage.js"></script>
    <script src="../feature/deleteContent.js"></script>
    <script src="../feature/modal.js"></script>
    <script src="../feature/scroll.js"></script>
</body>
</html>
