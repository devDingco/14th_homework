<!DOCTYPE html>
<html lang="ko">
<head>
  <title>감정 일기장</title>
  <link rel="stylesheet" href="./css/root.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">

    <h1 class="title01 header">지호의 다이어리</h1>

    <img src="./assets/images/rectangle.png"/>

    <div class="navigator">
      <span class="headline01 active">일기보관함</span>
      <span class="headline01 inActive">사진보관함</span>
    </div>

    <div class="main">

      <div class="main__gallery">
        
      </div>

      <form class="main__diary-form">
        <h2>📍 일기 쓰기</h2>
        <div class="select-box">
          <h3>오늘 기분은 어땟나요?</h3>
          <div class="mood-select-box">
            <label for="happy"><input id="happy" name="mood" type="radio">행복해요</label>
            <label for="sad"><input id="sad" name="mood" type="radio">슬퍼요</label>
            <label for="surprise"><input id="surprise" name="mood" type="radio">놀랐어요</label>
            <label for="angry"><input id="angry" name="mood" type="radio">화나요</label>
            <label for="etc"><input id="etc" name="mood" type="radio">기타</label>
          </div>
        </div>

        <div class="main-diary-input-form">
          <div class="main-diary-input">
            <label for="title" class="body02_s">제목</label>
            <input type="text" id="title" onchange="checkContents()"
            placeholder="제목을 입력해 주세요."/>
          </div>
          <div class="main-diary-input">
            <label for="contents" class="body02_s">내용</label>
            <textarea name="" id="contents" onchange="checkContents()"
            placeholder="내용을 입력해 주세요." style="height: 128px;"></textarea>
          </div>
        </div>

        <button id="submit-button" type="submit" disabled>등록하기</button>

      </form>
    </div>
    <!-- footer -->
    <div class="footer">
      <!-- <div class="footer-wrapper"> -->
        <h4>지호의 다이어리</h4>
        <p>대표: {name}</p>
        <p>Copyright © 2024.{name} Co, Ltd</p>
      <!-- </div> -->
    </div>
  </div>
  
  <script src="./js/script.js"></script>
  <script src="./js/form.js"></script>
  <script src="./js/checkContents.js"></script>
  <script src="./js/formatUtils.js"></script>
  <script src="./js/constants.js"></script>
</body>
</html>
