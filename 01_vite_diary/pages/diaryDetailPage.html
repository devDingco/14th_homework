<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/sub.css" />
    <link rel="stylesheet" href="/styles/detail.css" />
    <link rel="stylesheet" href="/styles/diaryDetail.css" />

    <script type="module" src="/src/detailPage.ts"></script>
    <script type="module" src="/src/detail.ts"></script>
    <script type="module" src="/src/comment.ts"></script>
  </head>
  <body id="app-detail">
    <div id="app-container">
      <!-- HEADER -->
      <header class="detail-nav">
        <!-- <a id="logo" href="/">
          <span class="logo-text">민지의 다이어리</span>
        </a> -->
        <span id="backBtn" class="backBtn" onclick="history.back()">
          <img src="/icons/arrow_back.svg" alt="back" />
          <span>일기 상세</span>
        </span>

        <div class="darkModeBtn">
          <span class="darkModeText">다크모드</span>
          <input id="darkmodeBtn" type="checkbox" class="toggle" />
        </div>
      </header>
      <!-- main -->
      <main class="detail-container">
        <div class="detail-layout">
          <!-- section 1 -->
          <div class="detail-header">
            <div class="detail-title">
              <p class="detail-title-label">title</p>
              <input name="editTitle" class="detail-title-input hidden" type="text" />
            </div>
            <div class="detail-head">
              <div class="detail-head-profile">
                <span>😀</span>
                <span class="detail-category">행복해요</span>
              </div>
              <div class="detail-date">
                <span class="detail-date-label">date</span>
                <span>작성</span>
              </div>
            </div>
          </div>
          <!-- section 2 -->
          <div class="detail-content">
            <p class="detail-body-lable">내용</p>
            <textarea name="editBody" class="detail-body-input hidden">내용</textarea>
            <p class="detail-body"></p>
            <!-- 복사 -->
            <div class="text-copy">
              <img src="/icons/content_copy.svg" />
              <span class="copyText">내용 복사</span>
            </div>
          </div>

          <!-- section 3: 수정 / 삭제 -->
          <div class="detail-btns">
            <div class="detail-footer">
              <button id="detail-updateBtn" class="detail-Btn">수정</button>
              <button id="detail-deleteBtn" class="detail-Btn">삭제</button>
            </div>
            <div class="detail-footer-isEdit">
              <button class="detail-footer-isEdit-cancelBtn">취소</button>
              <button class="detail-footer-isEdit-saveBtn">수정하기</button>
            </div>
          </div>

          <!-- section 4: 회고 -->
          <div id="comment-section">
            <div class="comment">회고</div>
            <form id="comment-form" for="comment" class="comment-layout">
              <input id="comment" name="comment" type="text" class="comment-input" placeholder="회고를 남겨보세요." />
              <button>입력</button>
            </form>
            <div class="displayComment"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
