<!DOCTYPE html>
<html lang="ko">
<head> 
    <title>게시글 등록 </title>
    <link rel="stylesheet" href="./index.css"/>


 <!-- 수업시간에 했던 리엑트를 그대로 북사 붙여넣기 함
 리엑트 다운로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>


 <!-- HTML화를 위한 컴포넌트화를 통하기 바벨(매개변수)를 다운받기  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 <!-- 1.최신문법으로 작성해도,옛날 문법으로 바꿔줌 => 많은 구버전 브라우저에서 실행 가능하도록 -->
<!-- <!-- 2. 가짜HTML(JSX) 입력하면, 진짜 HTML로 바꿔줌 - -->
 
</head>




<body>

        <div id="root"></div>
        <script type="text/babel" src="./index.js"></script>

        <!-- 바벨을 포함한 <script> 태그들은 보통 <body> 태그가 끝나기 직전에 놓아요. 아주 좋은 질문인데, 여기에는 두 가지 중요한 이유가 있어요.

            ## 1. 웹페이지 로딩 속도
            
            브라우저는 HTML 코드를 위에서부터 아래로 순서대로 읽어요. 만약 무거운 자바스크립트 파일들을 <head> 안에 넣으면, 브라우저는 그 파일들을 전부 다운로드하고 실행할 때까지 화면에 아무것도 그리지 않고 기다립니다. 그래서 사용자는 한동안 빈 화면만 보게 되죠. 😫
            하지만 <script> 태그들을 <body> 맨 아래에 두면, 브라우저가 HTML 구조(눈에 보이는 부분)를 먼저 화면에 빠르게 보여주고 나서 스크립트를 불러와요. 그래서 사용자는 웹페이지가 더 빨리 뜬다고 느끼게 됩니다.
            
            ## 2. 스크립트 실행 순서
            
            더 중요한 이유예요. 우리 코드는 이런 순서로 작동해야 해요.
            
              먼저, React가 내용을 그려 넣을 <div id="root"></div>라는 공간이 HTML에 만들어져 있어야 해요.
            그 다음, JSX 문법을 번역해 줄 **바벨(Babel)**이 준비되어야 해요.
            마지막으로, 바벨이 번역할 우리의 코드(index.js)가 실행되어야 해요. -->


</body>
</html>
