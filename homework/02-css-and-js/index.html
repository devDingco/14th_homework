<!DOCTYPE html>
<html lang="ko">
<head>
    <title>나만의 일기장</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./javascript/index.js"></script>
</head>
<body>
    <div class="page">
        <div class="header">
            <div>민지의 다이어리</div>
        </div>                    
        <img class="body_banner" src="./assets/images/banner.png"/>
            
        <!-- 네비게이션 -->
        <div class="body_tab">
            <div class="body_tab_active">일기보관함</div>
            <div class="body_tab_default">사진보관함</div>
        </div>

        <!--필터-->
        <select class="filter" onchange="JS_필터링기능(event)">
            <option selected>전체</option>
            <option value="HTML_행복선택">행복해요</option>
            <option value="HTML_슬픔선택">슬퍼요</option>
            <option value="HTML_놀람선택">놀랐어요</option>
            <option value="HTML_화남선택">화나요</option>
            <option value="HTML_기타선택">기타</option>
        </select>

        <div class="body_main">
            <!-- 일기 보여주는 곳 -->
            <div id="HTML_일기보여주는곳" class="CSS_일기보여주는곳">
                <button class="delete_button">
                    <img src="./assets/images/close icon.png" />
                </button>
            </div>

            <!-- 등록 상자 -->
            <div class="diary_area">
                <div class="title">📍일기쓰기</div>
                <div class="diary_input_content">                           
                    <div class="mood_title">오늘 기분은 어땠나요?</div>
                    <div class="mood_select">
                        <div class="mood_radio_button">                                        
                            <input
                            type="radio"
                            name="HTML_기분선택버튼"
                            value="행복"
                            checked
                            />
                            <div>행복해요</div>                                       
                        </div>
                        <div class="mood_radio_button">                                        
                            <input type="radio" name="HTML_기분선택버튼" value="슬픔"/>
                            <div>슬퍼요</div>                                       
                        </div>
                        <div class="mood_radio_button">                                        
                            <input type="radio" name="HTML_기분선택버튼" value="놀람"/>
                            <div>놀랐어요</div>                                       
                        </div>
                        <div class="mood_radio_button">                                        
                            <input type="radio" name="HTML_기분선택버튼" value="화남"/>
                            <div>화나요</div>                                       
                        </div>
                        <div class="mood_radio_button">                                        
                            <input type="radio" name="HTML_기분선택버튼" value="기타"/>
                            <div>기타</div>                                       
                        </div>                                    
                    </div>
                </div>                            
                <div class="text_area">
                    <div class="text_input_area">
                        <div>제목</div>
                        <input
                            id="HTML_제목입력창"                                    
                            type="text" 
                            placeholder="제목을 입력해 주세요."
                        />                                    
                    </div>
                    <div class="text_input_area">
                        <div>내용</div>
                        <textarea
                            id="HTML_내용입력창"
                            rows="5"
                            placeholder="내용을 입력해 주세요."
                        ></textarea>
                    </div>
                </div> 
                <button class="save_button" onclick="JS_글쓰기기능()">
                    등록하기
                </button>
            </div>

        </div>
    </div>
            
        

    <!-- 푸터 -->
    <div class="footer">
        <div class="footer_area">
            <div class="footer_title">민지의 다이어리</div>
            <div class="footer_info">대표:{name}</div>
            <div class="copyright">Copyright © 2024. {name} Co., Ltd.</div>                
        </div>
    </div>
    
    <!-- 플로팅버튼 -->
    <img 
        class="플로팅버튼"
        src="./assets/images/topscroll fab.png"
        onclick="스크롤기능()"
    />
</body>
</html>
