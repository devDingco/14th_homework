<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일기수정페이지</title>
    <link rel="stylesheet" href="./css/edit.css" />
    <script src="./javascript/edit.js"></script>
  </head>
  <body>
    <!--헤더-->
    <div class="header_desktop">
      <div class="header_title">민지의 다이어리</div>
    </div>
    <div class="header_mobile">
      <img
          class="back_icon"
          src="./assets/images/back.png"
          alt="뒤로가기"
          onclick="JS_뒤로가기기능()" 
      />
      <div class="header_title">일기수정</div>
    </div>

    <!--일기 수정하는 영역-->
    <div class="edit_area">
      <!--기분 선택-->
      <div class="diary_mood_content">
        <div class="mood_title">오늘 기분은 어땠나요?</div>
        <div class="mood_select">
          <div class="mood_radio_button">
            <input type="radio" name="HTML_기분선택버튼" value="행복" checked />
            <div>행복해요</div>
          </div>
          <div class="mood_radio_button">
            <input type="radio" name="HTML_기분선택버튼" value="슬픔" />
            <div>슬퍼요</div>
          </div>
          <div class="mood_radio_button">
            <input type="radio" name="HTML_기분선택버튼" value="놀람" />
            <div>놀랐어요</div>
          </div>
          <div class="mood_radio_button">
            <input type="radio" name="HTML_기분선택버튼" value="화남" />
            <div>화나요</div>
          </div>
          <div class="mood_radio_button">
            <input type="radio" name="HTML_기분선택버튼" value="기타" />
            <div>기타</div>
          </div>
        </div>
      </div>

      <!--일기 수정-->
      <div class="edit_text_area">
        <div class="edit_input">
          <label class="input_label" for="HTML_일기수정제목입력창">제목</label>
          <input type="text" id="HTML_일기수정제목입력창" />
        </div>
        <div class="edit_input">
          <label class="input_label" for="HTML_일기수정내용입력창">내용</label>
          <textarea id="HTML_일기수정내용입력창" rows="5"></textarea>
        </div>
      </div>

      <!--수정 버튼-->
      <div class="button_area">
        <button class="button cancel_button" onclick="JS_수정취소기능()">
          취소
        </button>
        <button
          class="button edit_button"
          onclick="JS_수정완료하기기능()"
        >
          수정 하기
        </button>
      </div>
    </div>

    <!-- 댓글 -->
    <div class="comment_area">
      <div class="comment_content">
          <span>회고</span>
      </div>
      <div class="comment_input_area">
          <input
              disabled
              id="HTML_댓글입력창"
              placeholder="수정 중일땐 회고를 작성할 수 없어요."
          />
          <button class="comment_button">
              입력
          </button>
      </div>
      <div id="HTML_댓글목록영역"></div>
    </div>
    
    <!-- 플로팅버튼 -->
    <img 
        class="플로팅버튼"
        src="./assets/images/topscroll fab.png"
        onclick="스크롤기능()"
        id="HTML_플로팅버튼"
    />
  </body>
</html>
