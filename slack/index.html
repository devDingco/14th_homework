      let 수강생모음 = [];

      function 수강생확인() {
        if (수강생모음.length === 0) {
          document.getElementById("수강생보이는곳").style = "display: block";
        } else if (수강생모음.length !== 0) {
          document.getElementById("수강생보이는곳").style = "display: none";
        }
      }

      function 수강생만들기() {
        let 수강생 = 수강생모음[수강생모음.length - 1];
        const 수강생목록 = `<div class="새로운수강생CSS"><img src="./assets/icons/fox.png" /><div class="수강생리스트보여주는곳">${수강생.이름}</div></div>`;

        window.document.getElementById("수강생리스트보여주는곳").innerHTML =
          수강생목록;
      }

      function 가입하기() {
        const 오늘날짜 = new Date();
        const 오늘년월일 =
          오늘날짜.getFullYear() +
          "-" +
          (오늘날짜.getMonth() + 1) +
          "-" +
          오늘날짜.getDate();

        alert(`회원가입을 축하합니다.\n(가입일시:${오늘년월일})`);

        const 입력한이름 = document.getElementById("이름인풋").value;
        const 입력한이메일 = document.getElementById("이메일인풋").value;
        const 입력한전화번호 = document.getElementById("전화번호인풋").value;
        const 입력한자기소개 = document.getElementById("자기소개인풋").value;
        let 내가입력한성별 = "";

        const 남자성별선택 = document.getElementById("male");
        const 여자성별선택 = document.getElementById("female");

        if (남자성별선택.checked) {
          내가입력한성별 = "남성";
        } else if (여자성별선택.checked) {
          내가입력한성별 = "여성";
        }

        const 전화번호앞 = 입력한전화번호.split("-");

        const 새로운수강생 = {
          이름: 입력한이름,
          이메일: 입력한이메일,
          전화번호: 입력한전화번호,
          자기소개: 입력한자기소개,
          성별: 내가입력한성별,
          가입일시: 오늘년월일,
        };

        수강생모음.push(새로운수강생);

        수강생만들기();

        수강생확인();
      }

      function 인증번호요청기능() {
        const 나의인증번호 = String(
          Math.floor(Math.random() * 1000000)
        ).padStart(6, "0");
        document.getElementById("인증번호보여주는곳").innerText = 나의인증번호;

        let 시간 = 180;
        setInterval(function () {
          const 분 = Math.floor(시간 / 60);
          const 초 = String(시간 % 60).padStart(2, "0");
          document.getElementById("남은시간보여주는곳").innerText =
            분 + ":" + 초;
          시간 = 시간 - 1;
        }, 1000);

        document.getElementById("버튼").disabled = true;
        document.getElementById("버튼").style = "color: red";
      }
      function 인증완료로변경() {
        document.getElementById("인증하기버튼").innerText = "인증 완료";
        document.getElementById("인증하기버튼").disabled = true;
        document.getElementById("인증하기버튼").style = "color: red";
      }
