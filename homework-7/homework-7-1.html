<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>일기 보관함</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #d6ecff;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 100%;
    max-width: 1280px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
  }

  header {
    background-color: #000;
    color: white;
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    padding: 20px;
    margin-bottom: 20px;
  }

  .banner {
    width: 100%;
    height: 160px;
    border-radius: 8px;
    background: url('https://images.unsplash.com/photo-1519710164239-da123dc03ef4?auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
    margin-bottom: 20px;
  }

  .tab {
    display: flex;
    gap: 20px;
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 20px;
  }

  .card-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
  }

  .card {
    background-color: #f4f4f4;
    border-radius: 12px;
    padding: 16px;
    position: relative;
    text-align: center;
  }

  .card:nth-child(1) { background-color: #d8f3ff; }
  .card:nth-child(2) { background-color: #fff7d1; }
  .card:nth-child(3) { background-color: #d9d9d9; }
  .card:nth-child(4) { background-color: #ffe3e3; }
  .card:nth-child(5) { background-color: #e7d4ff; }
  .card:nth-child(6) { background-color: #ffe3e3; }

  .delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    font-size: 18px;
    background: none;
    border: none;
    cursor: pointer;
  }

  .emoji {
    width: 100px;
    height: 100px;
    margin-bottom: 12px;
  }

  .card-title {
    font-weight: 500;
    margin-bottom: 6px;
  }

  .card-text {
    font-size: 14px;
    color: #333;
    margin-bottom: 6px;
  }

  .card-date {
    font-size: 12px;
    color: #777;
  }

  .sidebar {
    position: absolute;
    right: 20px;
    top: 240px;
    width: 240px;
    padding: 16px;
    border-radius: 12px;
    background-color: #f8f8f8;
    font-size: 14px;
  }

  .sidebar h3 {
    font-size: 16px;
    margin-bottom: 12px;
  }

  .form-group {
    margin-bottom: 12px;
  }

  input[type="text"], textarea {
    width: 100%;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-family: inherit;
  }

  button.submit {
    width: 100%;
    padding: 8px;
    background-color: #d9d9d9;
    border: none;
    border-radius: 6px;
    font-weight: 500;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>일기 보관함_메인</header>

<div class="container">

  <div class="banner"></div>

  <div class="tab">
    <div>일기보관함</div>
    <div>사진보관함</div>
  </div>

  <div class="card-grid">
    <div class="card">
      <button class="delete-btn">×</button>
      <img class="emoji" src="https://openmoji.org/data/color/svg/1F469.svg" alt="흰색모자 여성">
      <div class="card-title">슬퍼요</div>
      <div class="card-text">타이틀 영역 입니다. 타이틀부분은 노출 됩니다.</div>
      <div class="card-date">2024.03.12</div>
    </div>
    <div class="card">
      <button class="delete-btn">×</button>
      <img class="emoji" src="https://openmoji.org/data/color/svg/1F469.svg" alt="흰색모자 여성">
      <div class="card-title">놀랐어요</div>
      <div class="card-text">타이틀 영역 입니다.</div>
      <div class="card-date">2024.03.12</div>
    </div>
    <div class="card">
      <button class="delete-btn">×</button>
      <img class="emoji" src="https://openmoji.org/data/color/svg/1F469.svg" alt="흰색모자 여성">
      <div class="card-title">화나요</div>
      <div class="card-text">타이틀 영역 입니다. 타이틀부분은 노출 됩니다.</div>
      <div class="card-date">2024.03.12</div>
    </div>
    <div class="card">
      <button class="delete-btn">×</button>
      <img class="emoji" src="https://openmoji.org/data/color/svg/1F469.svg" alt="흰색모자 여성">
      <div class="card-title">행복해요</div>
      <div class="card-text">타이틀 영역 입니다.</div>
      <div class="card-date">2024.03.12</div>
    </div>
    <div class="card">
      <button class="delete-btn">×</button>
      <img class="emoji" src="https://openmoji.org/data/color/svg/1F469.svg" alt="흰색모자 여성">
      <div class="card-title">기타</div>
      <div class="card-text">타이틀 영역 입니다. 타이틀부분은 노출 됩니다.</div>
      <div class="card-date">2024.03.12</div>
    </div>
    <div class="card">
      <button class="delete-btn">×</button>
      <img class="emoji" src="https://openmoji.org/data/color/svg/1F469.svg" alt="흰색모자 여성">
      <div class="card-title">행복해요</div>
      <div class="card-text">타이틀 영역 입니다.</div>
      <div class="card-date">2024.03.12</div>
    </div>
  </div>

  <div class="sidebar">
    <h3>📍 일기 쓰기</h3>
    <div class="form-group">
      <label>오늘 기분은 어떤가요?</label><br>
      <input type="radio" name="mood"> 행복해요
      <input type="radio" name="mood"> 슬퍼요
      <input type="radio" name="mood"> 놀랐어요
      <input type="radio" name="mood"> 화나요
      <input type="radio" name="mood"> 기타
    </div>
    <div class="form-group">
      <input type="text" placeholder="제목을 입력해 주세요.">
    </div>
    <div class="form-group">
      <textarea rows="4" placeholder="내용을 입력해 주세요."></textarea>
    </div>
    <button class="submit">등록하기</button>
  </div>

</div>

</body>
</html>
