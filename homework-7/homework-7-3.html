<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>일기 보관함_모바일</title>
<style>
    body {
        font-family: sans-serif;
        margin: 0;
        background-color: #f4f4f4;
    }
    .container {
        width: 360px;
        margin: 0 auto;
        background-color: white;
    }
    header {
        background-color: #000;
        color: white;
        padding: 8px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
    }
    .section-header {
        color: #555;
        font-size: 14px;
        margin: 16px;
    }
    .banner img {
        width: 100%;
        border-radius: 12px;
    }
    .tab-menu {
        display: flex;
        font-weight: bold;
        font-size: 16px;
        margin: 12px 16px;
        border-bottom: 1px solid #ddd;
    }
    .tab-menu div {
        margin-right: 12px;
        padding-bottom: 4px;
    }
    .tab-menu .active {
        border-bottom: 2px solid black;
    }
    .write-box {
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 12px;
        margin: 16px;
    }
    .write-box h3 {
        font-size: 16px;
        margin: 0 0 8px;
    }
    .mood {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        font-size: 14px;
        margin-bottom: 8px;
    }
    .mood label {
        display: flex;
        align-items: center;
        gap: 4px;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #ccc;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
    }
    .card-list {
        padding: 0 16px 16px;
    }
    .card {
        display: flex;
        align-items: center;
        background-color: #f0f0f0;
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 12px;
        position: relative;
    }
    .card img {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 12px;
    }
    .card-info {
        font-size: 14px;
        flex: 1;
    }
    .card-info .title {
        font-weight: bold;
        margin-bottom: 4px;
    }
    .close-btn {
        position: absolute;
        right: 8px;
        top: 8px;
        background: none;
        border: none;
        font-size: 14px;
        cursor: pointer;
    }
    /* 카드별 배경색 */
    .bg-blue { background-color: #d6f1ff; }
    .bg-yellow { background-color: #fff7d1; }
    .bg-gray { background-color: #e4e4e4; }
    .bg-pink { background-color: #ffe3e8; }
    .bg-purple { background-color: #f1e4ff; }
</style>
</head>
<body>
<div class="container">
    <header>일기 보관함_모바일</header>

    <div class="section-header">민지의 다이어리</div>

    <div class="banner">
        <img src="https://images.unsplash.com/photo-1505691938895-1758d7feb511?auto=format&fit=crop&w=800&q=80" alt="banner">
    </div>

    <div class="tab-menu">
        <div class="active">일기보관함</div>
        <div>사진보관함</div>
    </div>

    <div class="write-box">
        <h3>📍 일기 쓰기</h3>
        <div class="mood">
            <label><input type="radio" name="mood"> 행복해요</label>
            <label><input type="radio" name="mood"> 슬퍼요</label>
            <label><input type="radio" name="mood"> 놀랐어요</label>
            <label><input type="radio" name="mood"> 화나요</label>
            <label><input type="radio" name="mood"> 기타</label>
        </div>
        <input type="text" placeholder="제목을 입력해 주세요.">
        <textarea placeholder="내용을 입력해 주세요." rows="3"></textarea>
        <button class="submit-btn">등록하기</button>
    </div>

    <div class="card-list">
        <div class="card bg-blue">
            <img src="https://i.ibb.co/P1q2F0R/emoji1.png" alt="emoji">
            <div class="card-info">
                <div class="title">슬퍼요</div>
                <div class="date">2024.03.12</div>
                <div>타이틀 영역 입니다...</div>
            </div>
            <button class="close-btn">×</button>
        </div>

        <div class="card bg-yellow">
            <img src="https://i.ibb.co/JpWfzmV/emoji2.png" alt="emoji">
            <div class="card-info">
                <div class="title">놀랐어요</div>
                <div class="date">2024.03.12</div>
                <div>타이틀 영역 입니다...</div>
            </div>
            <button class="close-btn">×</button>
        </div>

        <div class="card bg-gray">
            <img src="https://i.ibb.co/P1q2F0R/emoji1.png" alt="emoji">
            <div class="card-info">
                <div class="title">화나요</div>
                <div class="date">2024.03.12</div>
                <div>타이틀 영역 입니다...</div>
            </div>
            <button class="close-btn">×</button>
        </div>

        <div class="card bg-pink">
            <img src="https://i.ibb.co/JpWfzmV/emoji2.png" alt="emoji">
            <div class="card-info">
                <div class="title">행복해요</div>
                <div class="date">2024.03.12</div>
                <div>타이틀 영역 입니다...</div>
            </div>
            <button class="close-btn">×</button>
        </div>

        <div class="card bg-purple">
            <img src="https://i.ibb.co/P1q2F0R/emoji1.png" alt="emoji">
            <div class="card-info">
                <div class="title">기타</div>
                <div class="date">2024.03.12</div>
                <div>타이틀 영역 입니다...</div>
            </div>
            <button class="close-btn">×</button>
        </div>

        <div class="card bg-pink">
            <img src="https://i.ibb.co/JpWfzmV/emoji2.png" alt="emoji">
            <div class="card-info">
                <div class="title">행복해요</div>
                <div class="date">2024.03.12</div>
                <div>타이틀 영역 입니다...</div>
            </div>
            <button class="close-btn">×</button>
        </div>
    </div>
</div>
</body>
</html>
