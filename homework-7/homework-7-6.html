<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>삭제 완료</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    /* 헤더 */
    .header {
      background-color: black;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      width: 200px;
      margin: 20px auto;
    }

    /* 회색 배경 */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 모달 */
    .modal {
      background-color: white;
      padding: 25px 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .modal p {
      font-size: 18px;
      margin: 0;
      margin-bottom: 5px;
      text-align: left;
    }

    .modal .content {
      text-align: left;
      margin: 10px 0 20px;
    }

    /* 버튼 */
    .btn {
      background-color: #1a73e8;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:active {
      background-color: #0f5ac6;
    }

  </style>
</head>
<body>

  <!-- 상단 라벨 -->
  <div class="header">삭제 완료</div>

  <!-- 회색 오버레이 + 모달 -->
  <div class="overlay">
    <div class="modal">
      <p><strong>codecamp 내용 :</strong></p>
      <div class="content">삭제 되었습니다.</div>
      <button class="btn">확인</button>
    </div>
  </div>

</body>
</html>
