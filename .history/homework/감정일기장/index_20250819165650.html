<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>나의 감정 일기장</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <!-- 헤더 -->
      <h1>민지의 다이어리</h1>
      <!-- 사진배너 -->
      <div class="banner">
        <img src="./assets/images/Rectangle 1.png" alt="banner" />
      </div>
      <!-- 네비게이션 -->
      <nav>
        <div>일기보관함</div>
        <div>사진보관함</div>
      </nav>
      <div class="dropdown-container">
        <button class="dropdown-btn" id="dropdownBtn">전체</button>

        <div class="dropdown-menu" id="dropdownMenu">
          <div class="dropdown-item" data-mood="전체">전체</div>
          <div class="dropdown-item" data-mood="행복해요">행복해요</div>
          <div class="dropdown-item" data-mood="슬퍼요">슬퍼요</div>
          <div class="dropdown-item" data-mood="놀랐어요">놀랐어요</div>
          <div class="dropdown-item" data-mood="화나요">화나요</div>
          <div class="dropdown-item" data-mood="기타">기타</div>
        </div>
      </div>
      <!-- 타이틀영역 -->
      <div class="title__main">
        <div class="title__images" id="diaryList">
          <!-- 이곳이 js로 채워질부분 -->
        </div>
        <!-- 타이틀오른쪽영역 -->
        <div class="title__right">
          <div class="title__right__text">
            <div>📍 일기쓰기</div>
            <div>오늘 기분은 어땟나요?</div>
          </div>
          <!-- 인풋라디오 -->
          <div class="title__right__mood">
            <div class="radio-item">
              <input type="radio" id="happy" name="mood" />
              <label for="happy">행복해요</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="sad" name="mood" />
              <label for="sad">슬퍼요</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="surprised" name="mood" />
              <label for="surprised">놀랐어요</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="angry" name="mood" />
              <label for="angry">화나요</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="other" name="mood" />
              <label for="other">기타</label>
            </div>
          </div>
          <!-- 폼 영역 -->
          <div class="form-container">
            <div class="form-group">
              <label class="form-label">제목</label>
              <input
                id="titleInput"
                type="text"
                class="form-input"
                placeholder="제목을 입력해 주세요."
              />
            </div>
            <div class="form-group">
              <label class="form-label">내용</label>
              <textarea
                id="textInput"
                class="form-textarea"
                placeholder="내용을 입력해 주세요."
              ></textarea>
            </div>
            <button class="submit-btn" id="submitBtn">등록하기</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <footer>
      <div class="main__footer">
        <div>민지의 다이어리</div>
        <div>대표 : {네임}</div>
        <div>Copyright © 2024. {name} Co., Ltd.</div>
      </div>
    </footer>
    <button><img src="./assets/images/topscroll.png" alt="" /></button>
  </body>
</html>
