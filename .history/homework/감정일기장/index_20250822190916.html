<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>나의 감정 일기장</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="main">
      <!-- 헤더 -->
      <h1>민지의 다이어리</h1>
      <!-- 사진배너 -->
      <div class="banner">
        <img src="./assets/images/banner1.png" alt="banner" class="webBanner" />
        <img src="./assets/images/banner2.png" alt="" class="mobileBanner" />
      </div>
      <!-- 네비게이션 -->
      <nav>
        <button id="일기보관함버튼">일기보관함</button>
        <a href="./dog.html" id="사진보관함버튼">사진보관함</a>
      </nav>

      <div class="dropdown-container">
        <div class="새로운일기추가">
          <div class="filter-dropdown">
            <button class="dropdown-btn" id="dropdownBtn">전체</button>
            <div class="dropdown-menu" id="dropdownMenu">
              <div class="dropdown-item" data-mood="전체">전체</div>
              <div class="dropdown-item" data-mood="행복해요">행복해요</div>
              <div class="dropdown-item" data-mood="슬퍼요">슬퍼요</div>
              <div class="dropdown-item" data-mood="놀랐어요">놀랐어요</div>
              <div class="dropdown-item" data-mood="화나요">화나요</div>
              <div class="dropdown-item" data-mood="기타">기타</div>
            </div>
          </div>
          <div>
            <button id="모달열기버튼">+ 일기쓰기</button>
            <!-- 모달버튼 -->
          </div>
        </div>
      </div>
      <!-- 타이틀영역 -->
      <div class="title__main">
        <div class="title__images" id="diaryList">
          <!-- 이곳이 js로 채워질부분 -->
        </div>
        <!-- 타이틀오른쪽영역 / 모달부분 -->
        <!-- 모달전체를감싸는그룹 -->
        <div id="모달등록" class="모달그룹">
          <!-- 배경모달 -->
          <div class="모달배경" id="모달배경"></div>
          <div class="모달내용">
            <div class="title__right">
              <div class="title__right__text">
                <div>📍 일기쓰기</div>
                <div>오늘 기분은 어땟나요?</div>
              </div>
              <!-- 인풋라디오 -->
              <div class="title__right__mood">
                <div class="radio-item">
                  <input type="radio" id="happy" name="mood" />
                  <label for="happy">행복해요</label>
                </div>
                <div class="radio-item">
                  <input type="radio" id="sad" name="mood" />
                  <label for="sad">슬퍼요</label>
                </div>
                <div class="radio-item">
                  <input type="radio" id="surprised" name="mood" />
                  <label for="surprised">놀랐어요</label>
                </div>
                <div class="radio-item">
                  <input type="radio" id="angry" name="mood" />
                  <label for="angry">화나요</label>
                </div>
                <div class="radio-item">
                  <input type="radio" id="other" name="mood" />
                  <label for="other">기타</label>
                </div>
              </div>
              <!-- 폼 영역 -->
              <div class="form-container">
                <div class="form-group">
                  <label class="form-label">제목</label>
                  <input
                    id="titleInput"
                    type="text"
                    class="form-input"
                    placeholder="제목을 입력해 주세요."
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">내용</label>
                  <textarea
                    id="textInput"
                    class="form-textarea"
                    placeholder="내용을 입력해 주세요."
                  ></textarea>
                </div>
              </div>
              <div class="닫기등록버튼">
                <div>
                  <button id="모달닫기버튼" class="닫기버튼">닫기</button>
                </div>
                <div>
                  <button class="submit-btn" id="submitBtn">등록하기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- -------등록완료모달-------------- -->
    <div id="등록완료모달" class="모달그룹">
      <div id="모달배경" class="모달배경"></div>
      <div class="등록모달">
        <h3>일기 등록 완료</h3>
        <p>등록이 완료 되었습니다.</p>
        <button id="모달확인버튼">확인</button>
      </div>
    </div>
    <button class="scrollTop" id="scrollTopBtn">
      <img src="./assets/images/topscroll.png" />
    </button>
    <!-- ----------등록취소모달------------ -->
    <div id="등록취소모달" class="모달그룹">
      <div id="모달배경" class="모달배경"></div>
      <div class="등록취소모달내용">
        <h3>일기 등록 취소</h3>
        <p>일기 등록을 취소 하시겠어요?</p>
        <div>
          <button id="모달계속작성버튼">계속 작성</button>
          <button id="모달등록취소버튼">등록 취소</button>
        </div>
      </div>
    </div>

    <!-- ----------일기삭제확인모달------------ -->
    <div id="일기삭제확인모달" class="모달그룹">
      <div class="모달배경"></div>
      <div class="삭제확인모달내용">
        <h3>일기 삭제</h3>
        <p>일기를 삭제 하시겠어요?</p>
        <div>
          <button id="인덱스모달삭제취소버튼">취소</button>
          <button id="인덱스모달삭제버튼">삭제</button>
        </div>
      </div>
    </div>

    <!-- 푸터 -->
    <footer>
      <div class="main__footer">
        <div>민지의 다이어리</div>
        <div>대표 : {네임}</div>
        <div>Copyright © 2024. {name} Co., Ltd.</div>
      </div>
    </footer>
  </body>
</html>
