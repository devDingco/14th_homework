<head>
    <title>상세 페이지</title>
    <link rel = "stylesheet" href = "./css/detail.css" />
    <script src="./js/detail.js"></script>
</head>
<body>
    <div class="background">
        <div class="main">
            <div class="main__header">
                <div class="main__header__title">
                    민지의 다이어리
                </div>
            </div>
            <div class="main__frame">
                <div class="main__frame__diary">
                    <!-- id = "title" -->
                    <div id="title" class="frame__diary__title">
                        <!-- <div class="diary__title">이것은 타이틀 입니다.</div>
                        <div class="diary__subtitle">
                            <div class="diary__subtitle__feeling">
                                <img src="./assets/images/happy_S.svg" width="32px" height="32px" />
                                행복해요
                            </div>
                            <div class="diary__subtitle__date">
                                <div id="write__date">2025. 08. 10</div>
                                <div>작성</div>
                            </div>
                        </div> -->
                    </div>
                    <!--  -->
                    <div class="frame__diary__context">
                        <div class="diary__context">
                            <div>내용</div>
                            <!-- id = "context" -->
                            <div  id="context" class="diary__context__text"></div>
                        </div>
                        <div class="diary__copy">
                            <button class="diary__copy__botton" onclick="copyDiary()">
                                <img src="./assets/icons/copy_outline_light_m.svg" />
                                내용복사
                            </button>
                        </div>
                    </div>
                    <div class="frame__diary__button">
                        <button class="diary__button" onclick="diaryEdit()">수정</button>
                        <button class="diary__button" onclick="deleteDiaryCard()">삭제</button>
                    </div>
                </div>
                <div class="main__frame__comment">
                    <div class="frame__comment__form">
                        <div>회고</div>
                        <div class="comment__form">
                            <input id="comment__text" type="text" placeholder="회고를 남겨보세요." class="diary__comment" oninput="isCommentWritten()" />
                            <button id="comment__button" class="comment__button" onclick="getDiaryComment()" disabled>입력</button>
                        </div>

                    </div>
                    <div id="comment__textarea" class="frame__comment__text">
                        <!-- <div class="comment__box">

                            <div class="comment__date">[2024. 09. 24]</div>
                        </div> -->
                        <!-- <hr />
                        <div class="comment__box">
                            <div class="comment">3년이 지나고 다시 보니 이때가 그립다.</div>
                            <div class="comment__date">[2024. 09. 24]</div>
                        </div> -->
                    </div>
                </div>
            </div>
            <img src="./assets/icons/up_outline_light_xl.svg" id="floating__button" onclick="scrollpage()"/>
        </div>
        <div id="copy__toast" class="copy__message">
            내용이 복사되었습니다.
        </div>
    </div>

</html>
