<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일기보관함</title>
    <link rel = "stylesheet" href = "./css/index.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <script src="./js/index.js"></script>    
    <script src="./js/index-diary.js"></script>
    <script src="./js/index-image.js"></script>
</head>
<body>
    <div class="background">
            <div class="main">
                <div class="main__header">
                    <div class="main__header__title">
                        민지의 다이어리
                    </div>
                </div>
                <div class="main__frame">
                    <div class="main__frame__banner"></div>
                    <div class="main__frame__content">
                        <div class="frame__content__tab">
                            <button id="click__diary__list" class="content__tab__menu" onclick="changeMenu('click__diary__list')">
                                일기보관함
                            </button>
                            <button id="click__image__list" class="tab__menu__disabled" onclick="changeMenu('click__image__list')">
                                사진보관함
                            </button>
                        </div>
                        <div id="filter__menu" class="frame__content__filter">
                        </div>
                        <div id="frame__diary__list" class="frame__content__diary">
                            <div id="card__list" class="content__diary__list"></div>
                        </div>
                    </div>
                </div>
                <img src="./assets/icons/up_outline_light_xl.svg" id="floating__button" onclick="scrollpage()"/>
            </div>
            
            <div class="footer">
                 <div class="footer__container">
                    <div id="footer__title">민지의 다이어리</div>
                    <div id="footer__name">대표 : {name}</div>
                    <div id="footer__copyright">Copyright © 2024. {name} Co., Ltd.</div>
                 </div>
            </div>
            <div>
                <!-- 일기 등록 폼 모달 -->
                <div id="write__form__modal" class="modal__group__write">
                    <div id="write__modal__background" class="modal__background"></div>
                    <form class="modal__write__diary"  onsubmit="getDiaryCard()"> 
                        <div class="modal__form__title">일기 쓰기</div>
                        <div class="modal__form__input">
                            <div class="form__input__feeling">
                                오늘 기분은 어땟나요?
                                <div class="input__feeling__radio">
                                    <div class="feeling" >
                                        <input id="happy" type="radio" name="radio__feeling" oninput="isDiaryWritten()" />행복해요
                                    </div>
                                    <div class="feeling" >
                                        <input id="sad" type="radio" name="radio__feeling" oninput="isDiaryWritten()" />슬퍼요
                                    </div>
                                    <div class="feeling" >
                                        <input id="surprise" type="radio" name="radio__feeling" oninput="isDiaryWritten()" />놀랐어요
                                    </div>
                                    <div class="feeling" >
                                        <input id="angry" type="radio" name="radio__feeling" oninput="isDiaryWritten()" />화나요
                                    </div>
                                    <div class="feeling" >
                                        <input id="etc" type="radio" name="radio__feeling" oninput="isDiaryWritten()" />기타
                                    </div>
                                </div>
                            </div>
                            <div class="form__input__text">
                                <div class="input__text__title">
                                    제목 
                                    <input type="text" placeholder="제목을 입력해 주세요." id="title__feeling" oninput="isDiaryWritten()" />
                                </div>
                                <div class="input__text__context">
                                    내용
                                    <textarea placeholder="내용을 입력해 주세요." id="context__feeling" oninput="isDiaryWritten()"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form__input__button">
                            <button id="cancel__button" type="button" class="modal__form__button" onclick="viewModal('write__close__modal')">닫기</button>
                            <button id="diary__write__button" type="submit" class="modal__form__button" disabled onclick="getDiaryCard()">등록하기</button>
                        </div>
                    </form>
                </div>
                <!-- 일기 등록 후 완료 모달 -->
                <div>
                    <div id="write__submit__modal" class="modal__group__submit">
                        <div class="modal__background"></div>
                        <form class="modal__submit__write" onsubmit="closeModal('write__submit__modal')">
                            <div class="modal__text">
                                <div class="modal__title">일기 등록 완료</div>
                                등록이 완료 되었습니다.
                            </div>
                            <button class="submit__modal__button" type="submit" onclick="closeModal('write__submit__modal')">확인</button>
                        </form>
                    </div>
                </div>
                <!-- 일기 등록 취소 모달 -->
                <div>
                    <div id="write__close__modal" class="modal__group__close">
                        <div class="modal__background"></div>
                        <form class="modal__close__write">
                            <div class="modal__text">
                                <div class="modal__title">일기 등록 취소</div>
                                일기 등록을 취소 하시겠어요?
                            </div>
                            <div class="modal__close__button">
                                <button id="keep__button" class="modal__form__button" type="button" onclick="keepWrite('write__close__modal')">계속 작성</button>
                            <button id="close__button" class="modal__form__button" type="submit" onclick="closeModal('write__close__modal')">등록 취소</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- 일기 삭제 모달 -->
                <div id="delete__modal" class="modal__group__delete">
                    <div class="modal__background"></div>
                    <form class="modal__delete">
                        <div class="modal__text">
                            <div class="modal__title">일기 삭제</div>
                            일기를 삭제 하시겠어요?
                        </div>
                        <div class="modal__delete__button">
                            <button id="not__delete" class="modal__form__button" type="button" onclick="keepWrite('delete__modal')">취소</button>
                            <button id="delete__card" class="modal__form__button" type="submit" onclick="deleteDiaryCard()">삭제</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>
</html>
