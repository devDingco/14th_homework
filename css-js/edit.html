<!DOCTYPE html>
<html lang="ko">
<head>
    <title>일기 수정 페이지</title>
    <link rel = "stylesheet" href = "./css/edit.css" />
    <script src="./js/detail.js"></script>
</head>
<body>
    <div class="background">
        <div class="main">
            <div class="main__header">
                <div class="main__header__title">
                    민지의 다이어리
                </div>
            </div>
            <div class="main__frame">
                <div class="main__frame__edit">
                    <div class="frame__edit__feeling">
                        오늘 기분은 어땟나요?
                        <div class="edit__feeling__radio">
                            <div class="feeling">
                                <input type="radio" />행복해요
                            </div>
                            <div class="feeling">
                                <input type="radio" />슬퍼요
                            </div>
                            <div class="feeling">
                                <input type="radio" />놀랐어요
                            </div>
                            <div class="feeling">
                                <input type="radio" />화나요
                            </div>
                            <div class="feeling">
                                <input type="radio" />기타
                            </div>
                        </div>
                    </div>
                    <div class="frame__edit__title">
                        제목
                        <input type="text" class="edit__title__form" value="이것은 타이틀 입니다."/>
                    </div>
                    <div class="frame__edit__context">
                        내용
                        <textarea class="edit__context__form">미리 작성된 내용</textarea>
                    </div>
                    <div class="frame__edit__button">
                        <button id="cancel__button">취소</button>
                        <button id="edit__button">수정 하기</button>
                    </div>
                </div>
                <div class="main__frame__comment">
                    <div class="frame__comment__form">
                        <div>회고</div>
                        <div class="comment__form">
                            <input type="text" placeholder="수정중일땐 회고를 작성할 수 없어요." class="diary__comment" disabled/>
                            <button class="comment__button" disabled>입력</button>
                        </div>

                    </div>
                    <div class="frame__comment__text">등록된 회고가 없습니다.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
