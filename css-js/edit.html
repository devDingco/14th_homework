<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일기 수정 페이지</title>
    <link rel = "stylesheet" href = "./css/edit.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <script src="./js/edit.js"></script>
</head>
<body>
    <div class="background">
        <div class="main">
            <div class="main__header">
                <div class="main__header__title">
                    민지의 다이어리
                </div>
            </div>
            <div class="main__frame">
                <div class="main__frame__edit">
                    <div class="frame__edit__feeling">
                        오늘 기분은 어땟나요?
                        <!-- 라디오 버튼 -->
                        <div class="edit__feeling__radio">
                            <div class="feeling">
                                <input id="happy" type="radio" name="radio__feeling"/>행복해요
                            </div>
                            <div class="feeling">
                                <input id="sad" type="radio" name="radio__feeling"/>슬퍼요
                            </div>
                            <div class="feeling">
                                <input id="surprise" type="radio" name="radio__feeling"/>놀랐어요
                            </div>
                            <div class="feeling">
                                <input id="angry" type="radio" name="radio__feeling"/>화나요
                            </div>
                            <div class="feeling">
                                <input id="etc" type="radio" name="radio__feeling"/>기타
                            </div>
                        </div>
                        <!--  -->
                    </div>
                    <div class="frame__edit__title" id="title">
                        <!-- 제목
                        <input type="text" class="edit__title__form" value="이것은 제목입니다."/> -->
                    </div>
                    <div class="frame__edit__context" id="context">
                        <!-- 내용
                        <textarea class="edit__context__form"></textarea> -->
                    </div>
                    <div class="frame__edit__button">
                        <button id="cancel__button" onclick="diaryDetail()">취소</button>
                        <button id="edit__button" onclick="editDiaryCard()">수정 하기</button>
                    </div>
                </div>
                <div class="main__frame__comment">
                    <div class="frame__comment__form">
                        <div>회고</div>
                        <div class="comment__form">
                            <input type="text" placeholder="수정중일땐 회고를 작성할 수 없어요." class="diary__comment" disabled/>
                            <button class="comment__button" disabled>입력</button>
                        </div>

                    </div>
                    <div id="comment__textarea" class="frame__comment__text">
                    </div>
                </div>
            </div>
            <img src="./assets/icons/up_outline_light_xl.svg" id="floating__button" onclick="scrollpage()"/>
        </div>
    </div>
</body>
</html>
