<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운트증가</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SimSun', '宋体', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .large-number {
            font-size: 120px;
            font-weight: 900;
            color: #e94560;
            text-shadow: 0 0 15px rgba(233, 69, 96, 0.7),
                         0 0 30px rgba(233, 69, 96, 0.5),
                         0 0 45px rgba(233, 69, 96, 0.3);
            margin-bottom: 40px;
            line-height: 1;
            letter-spacing: -5px;
        }
        
        .chinese-text {
            background: linear-gradient(45deg, #0f3460, #1a1a2e);
            border: 2px solid #e94560;
            border-radius: 12px;
            padding: 25px 20px;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.4),
                        inset 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        .chinese-title {
            font-size: 32px;
            font-weight: bold;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 5px;
            margin-bottom: 15px;
        }
        
        .chinese-subtitle {
            font-size: 18px;
            color: #a9a9a9;
            letter-spacing: 8px;
            margin-top: 20px;
        }
        
        .decoration {
            margin: 30px 0;
            position: relative;
            height: 4px;
            background: linear-gradient(90deg, 
                                       transparent, 
                                       #e94560, 
                                       transparent);
        }
        
        .decoration::before,
        .decoration::after {
            content: "";
            position: absolute;
            top: -8px;
            width: 16px;
            height: 16px;
            border: 2px solid #e94560;
            transform: rotate(45deg);
            background: #16213e;
        }
        
        .decoration::before {
            left: 30%;
        }
        
        .decoration::after {
            right: 30%;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #5a5a5a;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="large-number">0</div>
        
        <div class="chinese-text">
            <div class="chinese-title">카운트증가</div>
            
            <div class="decoration"></div>
            
            <div class="chinese-subtitle"></div>
        </div>
        
        <div class="footer"></div>
    </div>
</body>
</html>
