<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>일기 보관함_메인_모바일</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
    }
    .mobile-container {
        width: 360px;
        background: white;
        padding: 16px;
    }
    /* 상단 제목 */
    .title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 16px;
    }
    /* 커버 이미지 */
    .cover {
        width: 100%;
        height: 200px;
        border-radius: 12px;
        object-fit: cover;
        margin-bottom: 12px;
    }
    /* 탭 메뉴 */
    .tabs {
        display: flex;
        gap: 16px;
        margin-bottom: 16px;
        font-size: 14px;
    }
    .tabs div {
        cursor: pointer;
    }
    .tabs .active {
        font-weight: bold;
        border-bottom: 2px solid black;
    }
    /* 일기쓰기 버튼 */
    .write-btn {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
    }
    .write-btn button {
        display: flex;
        align-items: center;
        gap: 4px;
        background: black;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
    }
    /* 이모지 카드 */
    .cards {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
    }
    .card {
        position: relative;
        border-radius: 12px;
        padding: 12px;
        text-align: center;
    }
    .card img {
        width: 100%;
        max-width: 120px;
        display: block;
        margin: auto;
    }
    .card .close-btn {
        position: absolute;
        top: 6px;
        right: 6px;
        background: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 14px;
        border: none;
        cursor: pointer;
    }
    /* 카드 배경색 */
    .bg-blue { background: #e6f7ff; }
    .bg-yellow { background: #fff7e6; }
</style>
</head>
<body>

<div class="mobile-container">
    <div class="title">민지의 다이어리</div>
    <img class="cover" src="https://via.placeholder.com/360x200.png?text=Cover+Image" alt="커버 이미지">

    <div class="tabs">
        <div class="active">일기보관함</div>
        <div>사진보관함</div>
    </div>

    <div class="write-btn">
        <button>＋ 일기쓰기</button>
    </div>

    <div class="cards">
        <div class="card bg-blue">
            <button class="close-btn">×</button>
            <img src="https://via.placeholder.com/120x120.png?text=😢" alt="이모지1">
        </div>
        <div class="card bg-yellow">
            <button class="close-btn">×</button>
            <img src="https://via.placeholder.com/120x120.png?text=😲" alt="이모지2">
        </div>
    </div>
</div>

</body>
</html>
