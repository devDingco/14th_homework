<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>일기 보관함_메인_등록 모달</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    /* 어두운 배경 */
    .modal-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.4);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    /* 모달 박스 */
    .modal {
        background: white;
        border-radius: 12px;
        border: 2px solid #c9b5f0;
        padding: 24px;
        width: 400px;
        box-sizing: border-box;
    }
    .modal h2 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 18px;
    }
    /* 기분 선택 */
    .mood {
        margin-bottom: 20px;
    }
    .mood label {
        margin-right: 10px;
    }
    /* 입력 박스 */
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        font-size: 14px;
    }
    textarea {
        height: 100px;
        resize: none;
    }
    /* 버튼 영역 */
    .buttons {
        text-align: right;
    }
    .btn {
        padding: 8px 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background-color: white;
        cursor: pointer;
        margin-left: 8px;
        font-size: 14px;
    }
    .btn-primary {
        background-color: black;
        color: white;
        border: none;
    }
</style>
</head>
<body>

<!-- 모달 배경 -->
<div class="modal-bg">
    <!-- 모달 본체 -->
    <div class="modal">
        <h2>일기 쓰기</h2>
        
        <div class="mood">
            오늘 기분은 어땠나요? <br><br>
            <label><input type="radio" name="mood"> 행복해요</label>
            <label><input type="radio" name="mood"> 슬퍼요</label>
            <label><input type="radio" name="mood"> 짜증나요</label>
            <label><input type="radio" name="mood"> 화나요</label>
            <label><input type="radio" name="mood"> 기타</label>
        </div>
        
        <input type="text" placeholder="제목을 입력해 주세요.">
        <textarea placeholder="내용을 입력해 주세요."></textarea>
        
        <div class="buttons">
            <button class="btn">닫기</button>
            <button class="btn btn-primary">등록하기</button>
        </div>
    </div>
</div>

</body>
</html>
