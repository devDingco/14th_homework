<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Button</title>
    <style>
        
        #buttonId {
            display: flex;
            align-items: center;
            justify-content: center;

            height: 2rem; 
            width: 5rem;            
            padding: 0.15rem 0.625rem;
            
            gap: 0.5rem; 
            
            border-radius: 0.5rem;
            background: black;
        }
        #Plus, #diaryText {
            color: white;
            font-size: 1.125rem;
            font-family: "Pretendard Variable", sans-serif;
            font-weight: 600;
            line-height: 1.5rem;
        }
        
    </style>
</head>
<body>
    <div id="buttonId">
        <span id="Plus">+</span>
        <span id="diaryText">일기쓰기</span>
    </div>
</body>
</html>
