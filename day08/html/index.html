<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민지의 다이어리</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="가장큰배경">
        <div class="헤더">
            <div class="헤더__제목">
                <span>민지의 다이어리</span>
            </div>
        </div>
        <div class="바디">
            <div class="바디__배너">
                <img src="./assets/images/배너.png" alt="">
            </div>
            <div class="바디__메인섹션">
                <div class="바디__메인섹션__메뉴섹션">
                    <div class="바디__메인섹션__메뉴섹션__메뉴">
                        <span>일기보관함</span>
                        <span>사진보관함</span>
                    </div>
                </div>
                <div class="바디__메인섹션__필터섹션">
                    <div class="바디__메인섹션__필터섹션__필터">
                        <select id="필터" onchange="필터링기능(event)">
                            <option>전체</option>
                            <option value="행복선택">행복</option>
                            <option value="슬픔선택">슬픔</option>
                            <option value="놀람선택">놀람</option>
                            <option value="화남선택">화남</option>
                            <option value="기타선택">기타</option>
                        </select>
                        <button id="open-modal-btn">+ 일기쓰기</button>
                    </div>
                </div>

                <div class="바디__메인섹션__아티클섹션">
                    <div class="바디__메인섹션__아티클섹션__일기칸" id="일기칸">
                        </div>
                    </div>
            </div>
        </div>
        <button onclick="스크롤맨위로기능()" class="플로팅버튼" id="플로팅버튼">
            <img src="./assets/icons/플로팅버튼.png" alt="맨 위로 가기">
        </button>
        <div class="푸터"></div>
    </div>

    <div id="new-diary-modal" class="modal-wrapper">
        <div class="modal-content">
            <h3>오늘 기분은 어땠나요?</h3>
            <div class="바디__메인__감정섹션__감정수정">
                <input type="radio" name="감정-모달" value="행복해요" checked>행복해요
                <input type="radio" name="감정-모달" value="슬퍼요">슬퍼요
                <input type="radio" name="감정-모달" value="놀랐어요">놀랐어요
                <input type="radio" name="감정-모달" value="화나요">화나요
                <input type="radio" name="감정-모달" value="기타">기타
            </div>
            <div class="바디__메인__제목섹션">
                <span>제목</span>
                <input class="바디__메인__제목섹션__제목수정" id="modal-diary-title" placeholder="제목을 입력해주세요">
            </div>
            <div class="바디__메인__내용섹션">
                <span>내용</span>
                <textarea class="바디__메인__내용섹션__내용수정" id="modal-diary-content" placeholder="내용을 입력해주세요"></textarea>
            </div>
            <div class="바디__메인__버튼섹션">
                <button type="button" id="modal-close-btn" class="바디__메인__버튼섹션__취소버튼"><img src="./assets/images/취소버튼.png" alt="취소"></button>
                <button id="modal-submit-btn" class="바디__메인__버튼섹션__수정버튼"><img src="./assets/images/등록하기.png" alt="등록하기"></button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
