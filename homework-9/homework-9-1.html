<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사진보관함_기본형</title>
<style>
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;
    background:#d8ebff;
  }
  .container{
    max-width:430px;
    margin:0 auto;
    background:#fff;
  }
  .header{
    background:#000;
    color:#fff;
    text-align:center;
    font-weight:800;
    font-size:24px;
    padding:16px 8px;
    border-radius:12px;
    margin:8px;
  }
  .subtitle{
    color:#1e74ff;
    font-weight:600;
    font-size:14px;
    padding:8px 12px;
  }
  .photo{
    display:block;
    width:90%;
    margin:0 auto 16px;
    border-radius:12px;
    object-fit:cover;
  }
  .toolbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:8px 16px;
  }
  .btn{
    border:1px solid #ccc;
    padding:6px 12px;
    border-radius:8px;
    font-size:14px;
    background:#f5f5f5;
    cursor:pointer;
  }
  .bottom-bar{
    position:sticky;
    bottom:0;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:8px 12px;
    border-top:1px solid #ddd;
  }
  .bottom-btn{
    background:#1e74ff;
    color:#fff;
    border:none;
    padding:8px 14px;
    border-radius:999px;
    font-weight:600;
    cursor:pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">사진보관함_기본형</div>
    <div class="subtitle">데스크탑 사진보관함 1:1</div>

    <img src="https://placehold.co/400x150" alt="첫번째" class="photo">

    <div class="toolbar">
      <button class="btn">전체선택</button>
      <button class="btn">삭제</button>
    </div>

    <img src="https://place-puppy.com/300x300" class="photo" alt="dog1">
    <img src="https://place-puppy.com/301x301" class="photo" alt="dog2">
    <img src="https://place-puppy.com/302x302" class="photo" alt="dog3">
    <img src="https://place-puppy.com/303x303" class="photo" alt="dog4">
    <img src="https://place-puppy.com/304x304" class="photo" alt="dog5">
    <img src="https://place-puppy.com/305x305" class="photo" alt="dog6">
    <img src="https://place-puppy.com/306x306" class="photo" alt="dog7">
    <img src="https://place-puppy.com/307x307" class="photo" alt="dog8">
    <img src="https://place-puppy.com/308x308" class="photo" alt="dog9">
    <img src="https://place-puppy.com/309x309" class="photo" alt="dog10">

    <div class="bottom-bar">
      <div>📎</div>
      <div>💬</div>
      <button class="bottom-btn">편집 권한 요청</button>
    </div>
  </div>
</body>
</html>
