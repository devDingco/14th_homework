<form class="diary-form">
  <!-- 감정 선택 -->
  <div class="mood-group">
    <p>오늘 기분은 어땠나요?</p>
    <div class="mood-options">
      <label><input type="radio" name="mood" value="😊 행복해요" checked /> 행복해요</label>
      <label><input type="radio" name="mood" value="😢 슬퍼요" /> 슬퍼요</label>
      <label><input type="radio" name="mood" value="😮 놀랐어요" /> 놀랐어요</label>
      <label><input type="radio" name="mood" value="😡 화나요" /> 화나요</label>
      <label><input type="radio" name="mood" value="❓ 기타" /> 기타</label>
    </div>
  </div>

  <!-- 제목 입력 -->
  <div class="form-group">
    <label for="title">제목</label>
    <input type="text" id="title" name="title" placeholder="제목을 입력해 주세요." />
  </div>

  <!-- 내용 입력 -->
  <div class="form-group">
    <label for="content">내용</label>
    <textarea id="content" name="content" placeholder="내용을 입력해 주세요."></textarea>
  </div>

  <!-- ✅ 추가: 액션 래퍼 (수정 모드에서 취소 버튼이 이 안으로 들어감) -->
  <div class="form-actions">
    <button type="submit">등록하기</button>
  </div>
</form>
