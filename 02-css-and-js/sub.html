<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="./sub.css">
    <link rel="stylesheet" href="./modal.css">
    <script src="sub.js"></script>
    <title>민지의 다이어리_서브</title>
</head>
<body>
    <div class="가장큰배경">
        <div class="큰배경">
        <div class="헤더">
            <div class="헤더__타이틀">
                민지의 다이어리
            </div>
        </div>
        <div class="바디">
            <div class="바디__메인">
                <div class="바디__메인__타이틀섹션">
                    <div class="바디__메인__타이틀섹션__타이틀" id="타이틀나타나는곳"></div>
                    <div class="바디__메인__타이틀섹션__이모지섹션">
                        <div class="바디__메인__타이틀섹션__이모지섹션__이모지">
                            <div id="이모지나타는곳"></div>
                            <span id="감정나타나는곳"></span>
                        </div>
                        <div class="바디__메인__타이틀섹션__이모지섹션__날짜" id="날짜나타는곳"></div>
                    </div>
                </div>
                <div class="바디__메인__아티클섹션">
                    <div id="내용나타는곳"></div>
                    <div class="바디__메인__아티클섹션__내용복사영역">
                        <div class="바디__메인__아티클섹션__내용복사영역__복사">
                            <img src="./assets/icons/복사아이콘.png" alt="">
                            <span onclick="복사기능()">내용복사</span>
                        </div>
                    </div>
                </div>
                <div class="바디__메인__수정섹션">
                    <button class="바디__메인__수정섹션__수정버튼" onclick="수정하러가기기능()">수정</button>
                    <button class="바디__메인__수정섹션__삭제버튼" onclick="삭제모달열기()">삭제</button>
                </div>


            </div>
            <div class="바디__회고추가선"></div>
            <div class="바디__회고">
                <div class="바디__회고__입력섹션">
                    <span>회고</span>
                    <div class="바디__회고__입력섹션__회고입력영역" >
                        <input placeholder="회고를 남겨보세요" id="회고입력창" type="text">
                        <button onclick="회고추가기능()">입력</button>
                    </div>
                </div>
                <div id="회고그려지는곳" class="바디__회고__출력섹션">
                    
                </div> 
            </div>
            <!-- 삭제모달 -->
            <div class="삭제모달그룹" id="삭제모달ID">
                <div class="삭제모달배경"></div>
                <div class="삭제모달창">
                   <div class="삭제모달창__메시지섹션">
                      <div class="삭제모달창__메시지섹션__상단">일기 등록 취소</div>
                      <div class="삭제모달창__메시지섹션__하단">등록을 취소 하시겠습니까?</div>
                   </div>
                   <div class="삭제모달창__버튼영역">
                      <button onclick="삭제모달닫기()" class="삭제모달창__버튼영역__취소버튼">취소</button>
                      <button onclick="삭제모달닫기(); 일기삭제기능();"  class="삭제모달창__버튼영역__삭제버튼">삭제</button>

                   </div>
                </div>
              </div>
              <!-- 토스트 -->
            <div class="토스트" id="토스트나오는곳">
                내용이 복사되었습니다
            </div>
        </div>
        </div>
    </div>
</body>
</html>
