<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./editpage.css">
    <link rel="stylesheet" href="./global.css">
    <script src="./editpage.js"></script>
    <title>민지의 다이어리_수정페이지</title>
</head>
<body>
    <div class="가장큰배경"> 
        <div class="큰배경">
            <div class="헤더">
                <div class="헤더__타이틀">
                   
                    민지의 다이어리
                </div>
                <div class="헤더__모바일타이틀">
                    <img onclick="뒤로가기기능()" src="./assets/icons/뒤로가기.png" alt="뒤로가기버튼"> 일기상세
                    
                </div>
                <div class="등록모달창__타이틀섹션__다크모드영역">
                    <label for="다크모드" class="등록모달창__타이틀섹션__다크모드영역__다크모드텍스트">다크모드</label>
                    <input class="등록모달창__타이틀섹션__다크모드영역__다크모드버튼" type="checkbox" onclick="다크모드기능()" id="다크모드">
                 </div>
            </div>
        <div class="바디">
            <div class="바디__메인">
                <div class="바디__메인__감정섹션">
                    <h3>오늘 기분은 어땠나요?</h3>
                    <div class="바디__메인__감정섹션__감정수정">
                        <div>
                            <input type="radio" name="감정" value="행복해요" id="행">
                            <label for="행">행복해요</label>
                        </div>
                        <div>
                            <input type="radio" name="감정" value="슬퍼요" id="슬">
                            <label for="슬">슬퍼요</label>
                        </div>
                        <div>
                            <input type="radio" name="감정" value="놀랐어요" id="놀">
                            <label for="놀">놀랐어요</label>
                        </div>
                        <div>
                            <input type="radio" name="감정" value="화나요" id="화">
                            <label for="화">화나요</label>
                        </div>
                        <div>
                            <input type="radio" name="감정" value="기타" id="기">
                            <label for="기">기타</label>
                        </div>
                        <!-- <input type="radio" name="감정" value="슬퍼요">슬퍼요
                        <input type="radio" name="감정" value="놀랐어요">놀랐어요
                        <input type="radio" name="감정" value="화나요">화나요
                        <input type="radio" name="감정" value="기타">기타 -->
                    </div>
                </div>
                <div class="바디__메인__제목섹션">
                    <span>제목</span>
                    <input class="바디__메인__제목섹션__제목수정" id="일기수정제목입력창">
                        
                    </input>

                </div>
                <div class="바디__메인__내용섹션">
                    <span>내용</span>
                    <input class="바디__메인__내용섹션__내용수정" id="일기수정내용입력창">
                        
                    </input>

                </div>
                <div class="바디__메인__버튼섹션">
                    <button onclick="취소기능()" class="바디__메인__버튼섹션__취소버튼">취소</button>
                    <button onclick="수정하기기능()" class="바디__메인__버튼섹션__수정버튼">수정 하기</button>

                </div>
                

                

            </div>
            <div class="바디__회고">
                <div class="바디__회고__입력섹션">
                    <span>회고</span>
                    <div class="바디__회고__입력섹션__회고입력영역" >
                        <input placeholder="수정중일땐 회고를 작성할 수 없어요." disabled id="회고입력창" type="text">
                        <button>입력</button>
                    </div>
                </div>
                <div id="회고그려지는곳" class="바디__회고__출력섹션">
                    
                </div> 
            </div>
        </div>
        </div>
    </div>
</body>
</html>
